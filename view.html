<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8 Bio - الملف التعريفي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .phone-container {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            z-index: 10;
        }

        .time {
            font-weight: 700;
        }

        .battery {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .profile-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 60px 30px 40px;
            text-align: center;
            color: white;
            position: relative;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .profile-avatar i {
            font-size: 40px;
            color: rgba(255, 255, 255, 0.8);
        }

        .profile-avatar.has-image i {
            display: none;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }

        .profile-bio {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
            opacity: 0.9;
            max-width: 280px;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 280px;
        }

        .social-link {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }

        .social-link span {
            font-weight: 500;
            font-size: 16px;
        }

        .brand-footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            opacity: 0.7;
            text-align: center;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Loading State */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            font-weight: 500;
            opacity: 0.9;
        }

        /* Error State */
        .error-state {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-align: center;
            padding: 40px;
        }

        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .error-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 16px;
            opacity: 0.8;
            line-height: 1.5;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .phone-container {
                width: 100%;
                max-width: 375px;
                height: 100vh;
                border-radius: 0;
                padding: 0;
            }
            
            .phone-screen {
                border-radius: 0;
            }
            
            .profile-content {
                padding: 80px 20px 40px;
            }
            
            .profile-name {
                font-size: 24px;
            }
            
            .profile-bio {
                font-size: 14px;
                max-width: 250px;
            }
            
            .social-links {
                max-width: 250px;
            }
            
            .social-link {
                padding: 12px 16px;
            }
            
            .social-icon {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .social-link span {
                font-size: 14px;
            }
        }

        /* Touch improvements */
        @media (hover: none) and (pointer: coarse) {
            .social-link {
                min-height: 50px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .status-bar {
                background: rgba(0, 0, 0, 0.2);
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen" id="phone-screen">
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="time" id="current-time">9:41</div>
                <div class="battery">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>

            <!-- Loading State -->
            <div class="loading-state" id="loading-state">
                <div class="loading-spinner"></div>
                <div class="loading-text">جاري تحميل الملف التعريفي...</div>
            </div>

            <!-- Error State -->
            <div class="error-state" id="error-state">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="error-title">لم يتم العثور على الملف التعريفي</div>
                <div class="error-message">
                    تأكد من صحة الرابط أو تواصل مع صاحب الملف التعريفي
                </div>
            </div>

            <!-- Profile Content -->
            <div class="profile-content" id="profile-content" style="display: none;">
                <div class="profile-avatar" id="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-name" id="profile-name">مستخدم Q8 Bio</div>
                <div class="profile-bio" id="profile-bio">مرحباً بكم في ملفي التعريفي</div>
                <div class="social-links" id="social-links">
                    <!-- Social links will be populated here -->
                </div>
                
                <div class="brand-footer">
                    تم إنشاؤه بواسطة Q8 Bio
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB_JYPRWYnbAw4AvJ0yTXLfLbPNOUZG4tA",
            authDomain: "bio-builder-new.firebaseapp.com",
            databaseURL: "https://bio-builder-new-default-rtdb.firebaseio.com",
            projectId: "bio-builder-new",
            storageBucket: "bio-builder-new.firebasestorage.app",
            messagingSenderId: "618331429708",
            appId: "1:618331429708:web:4357af8958ac90a67d0de9"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Social media platforms
        const socialPlatforms = {
            instagram: { name: 'Instagram', icon: 'fab fa-instagram' },
            twitter: { name: 'Twitter', icon: 'fab fa-twitter' },
            facebook: { name: 'Facebook', icon: 'fab fa-facebook' },
            linkedin: { name: 'LinkedIn', icon: 'fab fa-linkedin' },
            youtube: { name: 'YouTube', icon: 'fab fa-youtube' },
            tiktok: { name: 'TikTok', icon: 'fab fa-tiktok' },
            snapchat: { name: 'Snapchat', icon: 'fab fa-snapchat' },
            whatsapp: { name: 'WhatsApp', icon: 'fab fa-whatsapp' },
            telegram: { name: 'Telegram', icon: 'fab fa-telegram' },
            website: { name: 'موقع ويب', icon: 'fas fa-globe' }
        };

        // Get username from URL
        function getUsernameFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('user');
            
            if (!username) {
                // Try to get from path (for q8.bio/username format)
                const path = window.location.pathname;
                const pathUsername = path.split('/').pop();
                return pathUsername && pathUsername !== 'view.html' ? pathUsername : null;
            }
            
            return username;
        }

        // Load profile data
        async function loadProfile() {
            const username = getUsernameFromUrl();
            
            if (!username) {
                console.error('No username provided');
                showError();
                return;
            }
            
            try {
                console.log('Loading profile for username:', username);
                
                const profileRef = database.ref('profiles/' + username);
                const snapshot = await profileRef.once('value');
                
                if (!snapshot.exists()) {
                    console.error('Profile not found for username:', username);
                    showError();
                    return;
                }
                
                const profileData = snapshot.val();
                console.log('Profile data loaded:', profileData);
                
                displayProfile(profileData);
                
            } catch (error) {
                console.error('Error loading profile:', error);
                showError();
            }
        }

        // Display profile
        function displayProfile(data) {
            // Hide loading
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('profile-content').style.display = 'flex';
            
            // Update page title
            document.title = `${data.name || 'مستخدم Q8 Bio'} - Q8 Bio`;
            
            // Set background
            const phoneScreen = document.getElementById('phone-screen');
            if (data.backgroundImage) {
                phoneScreen.style.backgroundImage = `url("${data.backgroundImage}")`;
                phoneScreen.style.backgroundSize = 'cover';
                phoneScreen.style.backgroundPosition = 'center';
                phoneScreen.style.backgroundRepeat = 'no-repeat';
            } else if (data.backgroundColor) {
                phoneScreen.style.background = `linear-gradient(135deg, ${data.backgroundColor}, ${adjustColor(data.backgroundColor, -20)})`;
            }
            
            // Set avatar
            const avatar = document.getElementById('profile-avatar');
            if (data.avatar) {
                avatar.style.backgroundImage = `url("${data.avatar}")`;
                avatar.style.backgroundSize = 'cover';
                avatar.style.backgroundPosition = 'center';
                avatar.classList.add('has-image');
            }
            
            // Set name and bio
            document.getElementById('profile-name').textContent = data.name || 'مستخدم Q8 Bio';
            document.getElementById('profile-bio').textContent = data.bio || 'مرحباً بكم في ملفي التعريفي';
            
            // Set social links
            renderSocialLinks(data.socialLinks || []);
        }

        // Render social links
        function renderSocialLinks(socialLinks) {
            const container = document.getElementById('social-links');
            container.innerHTML = '';
            
            const validLinks = socialLinks.filter(link => link.url && link.url.trim() !== '');
            
            validLinks.forEach(link => {
                const platform = socialPlatforms[link.platform];
                if (platform) {
                    const linkElement = document.createElement('a');
                    linkElement.className = 'social-link';
                    linkElement.href = link.url.startsWith('http') ? link.url : 'https://' + link.url;
                    linkElement.target = '_blank';
                    linkElement.rel = 'noopener noreferrer';
                    linkElement.innerHTML = `
                        <div class="social-icon">
                            <i class="${platform.icon}"></i>
                        </div>
                        <span>${platform.name}</span>
                    `;
                    container.appendChild(linkElement);
                }
            });
        }

        // Show error state
        function showError() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'flex';
        }

        // Utility function to adjust color
        function adjustColor(color, amount) {
            const usePound = color[0] === '#';
            const col = usePound ? color.slice(1) : color;
            const num = parseInt(col, 16);
            let r = (num >> 16) + amount;
            let g = (num >> 8 & 0x00FF) + amount;
            let b = (num & 0x0000FF) + amount;
            r = r > 255 ? 255 : r < 0 ? 0 : r;
            g = g > 255 ? 255 : g < 0 ? 0 : g;
            b = b > 255 ? 255 : b < 0 ? 0 : b;
            return (usePound ? '#' : '') + (r << 16 | g << 8 | b).toString(16).padStart(6, '0');
        }

        // Update time in status bar
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ar-SA', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            document.getElementById('current-time').textContent = timeString;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 60000); // Update every minute
            loadProfile();
        });

        // Load profile on page load
        window.addEventListener('load', loadProfile);
    </script>
</body>
</html>
