<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8 Bio - الملف التعريفي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="view-style.css">
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen" id="phone-screen">
            <div class="status-bar">
                <div class="status-left">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
                <div class="status-right">9:41</div>
            </div>
            
            <div class="phone-content" id="phone-content">
                <div class="loading" id="loading-state">
                    <div class="spinner"></div>
                    <p>جاري تحميل الملف التعريفي...</p>
                </div>
                
                <div class="error-state" id="error-state" style="display: none;">
                    <div class="error-icon">
                        <i class="fas fa-user-slash"></i>
                    </div>
                    <div class="error-title">الملف التعريفي غير موجود</div>
                    <div class="error-message">
                        عذراً، لم يتم العثور على هذا الملف التعريفي.<br>
                        تأكد من صحة الرابط أو تواصل مع صاحب الحساب.
                    </div>
                </div>
                
                <div id="profile-content" style="display: none;">
                    <div class="profile-avatar" id="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-name" id="profile-name"></div>
                    <div class="profile-bio" id="profile-bio"></div>
                    <div class="social-links" id="social-links"></div>
                </div>
                
                <div class="brand-footer">
                    تم إنشاؤه بواسطة Q8 Bio
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="view-script.js"></script>
</body>
</html>
