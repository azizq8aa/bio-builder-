<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8 Bio - الملف التعريفي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .phone-container {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            z-index: 10;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .phone-content {
            position: absolute;
            top: 44px;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .phone-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #666;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .profile-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
        }

        .profile-bio {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.5;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
            max-width: 280px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 280px;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 16px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .social-icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
            color: white;
        }

        .social-icon.instagram { background: #E4405F; }
        .social-icon.twitter { background: #1DA1F2; }
        .social-icon.facebook { background: #1877F2; }
        .social-icon.linkedin { background: #0A66C2; }
        .social-icon.youtube { background: #FF0000; }
        .social-icon.tiktok { background: #000000; }
        .social-icon.snapchat { background: #FFFC00; color: #000; }
        .social-icon.whatsapp { background: #25D366; }
        .social-icon.telegram { background: #0088CC; }
        .social-icon.website { background: #667eea; }

        .brand-footer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-align: center;
            padding: 40px;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .error-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .error-message {
            font-size: 16px;
            opacity: 0.8;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
            }
            
            .phone-container {
                width: 100%;
                max-width: 100vw;
                height: 100vh;
                border-radius: 0;
                padding: 0;
            }
            
            .phone-screen {
                border-radius: 0;
                width: 100%;
                height: 100%;
            }
            
            .phone-content {
                padding: 20px 15px;
            }
            
            .profile-avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
            
            .profile-name {
                font-size: 24px;
            }
            
            .profile-bio {
                font-size: 14px;
                max-width: 100%;
            }
            
            .social-links {
                max-width: 100%;
            }
            
            .social-link {
                padding: 14px 18px;
                font-size: 15px;
            }
            
            .social-icon {
                width: 20px;
                height: 20px;
                font-size: 12px;
            }
        }

        @media (max-width: 375px) {
            .phone-content {
                padding: 15px 10px;
            }
            
            .profile-avatar {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            .profile-name {
                font-size: 20px;
            }
            
            .profile-bio {
                font-size: 13px;
            }
            
            .social-link {
                padding: 12px 15px;
                font-size: 14px;
            }
        }

        /* Landscape orientation for mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .phone-content {
                padding: 10px 15px;
                -webkit-box-pack: start;
                -ms-flex-pack: start;
                justify-content: flex-start;
                padding-top: 60px;
            }
            
            .profile-avatar {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            
            .profile-name {
                font-size: 18px;
                margin-bottom: 8px;
            }
            
            .profile-bio {
                font-size: 12px;
                margin-bottom: 15px;
            }
            
            .social-links {
                gap: 8px;
            }
            
            .social-link {
                padding: 10px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen" id="phone-screen">
            <div class="status-bar">
                <div class="status-left">
                    <span>9:41</span>
                </div>
                <div class="status-right">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="loading">
                <div class="spinner"></div>
                <p>جاري التحميل...</p>
            </div>

            <!-- Profile Content -->
            <div id="profile-content" class="phone-content" style="display: none;">
                <div class="profile-avatar" id="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-name" id="profile-name">مستخدم Q8 Bio</div>
                <div class="profile-bio" id="profile-bio">مرحباً بكم في ملفي التعريفي</div>
                <div class="social-links" id="social-links">
                    <!-- Social links will be populated here -->
                </div>
                <div class="brand-footer">
                    Powered by Q8 Bio
                </div>
            </div>

            <!-- Error State -->
            <div id="error-state" class="error-state" style="display: none;">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="error-title">الملف التعريفي غير موجود</div>
                <div class="error-message">عذراً، لم يتم العثور على الملف التعريفي المطلوب</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB_JYPRWYnbAw4AvJ0yTXLfLbPNOUZG4tA",
            authDomain: "bio-builder-new.firebaseapp.com",
            databaseURL: "https://bio-builder-new-default-rtdb.firebaseio.com",
            projectId: "bio-builder-new",
            storageBucket: "bio-builder-new.firebasestorage.app",
            messagingSenderId: "618331429708",
            appId: "1:618331429708:web:4357af8958ac90a67d0de9"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Social media platforms
        const socialPlatforms = {
            instagram: { name: 'Instagram', icon: 'fab fa-instagram' },
            twitter: { name: 'Twitter', icon: 'fab fa-twitter' },
            facebook: { name: 'Facebook', icon: 'fab fa-facebook' },
            linkedin: { name: 'LinkedIn', icon: 'fab fa-linkedin' },
            youtube: { name: 'YouTube', icon: 'fab fa-youtube' },
            tiktok: { name: 'TikTok', icon: 'fab fa-tiktok' },
            snapchat: { name: 'Snapchat', icon: 'fab fa-snapchat' },
            whatsapp: { name: 'WhatsApp', icon: 'fab fa-whatsapp' },
            telegram: { name: 'Telegram', icon: 'fab fa-telegram' },
            website: { name: 'موقع ويب', icon: 'fas fa-globe' }
        };

        // Get username from URL
        function getUsernameFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('user');
        }

        // Load profile
        async function loadProfile() {
            const username = getUsernameFromUrl();
            
            if (!username) {
                showError();
                return;
            }
            
            try {
                const profileRef = database.ref('profiles/' + username);
                const snapshot = await profileRef.once('value');
                
                if (snapshot.exists()) {
                    const profileData = snapshot.val();
                    displayProfile(profileData);
                } else {
                    showError();
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showError();
            }
        }

        // Display profile
        function displayProfile(profileData) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('profile-content').style.display = 'block';
            
            const phoneScreen = document.getElementById('phone-screen');
            if (profileData.backgroundImage) {
                phoneScreen.style.backgroundImage = `url("${profileData.backgroundImage}")`;
            } else if (profileData.backgroundColor) {
                phoneScreen.style.background = `linear-gradient(135deg, ${profileData.backgroundColor}, ${adjustColor(profileData.backgroundColor, -20)})`;
            }
            
            const avatarElement = document.getElementById('profile-avatar');
            if (profileData.avatar) {
                avatarElement.style.backgroundImage = `url("${profileData.avatar}")`;
                avatarElement.innerHTML = '';
            }
            
            document.getElementById('profile-name').textContent = profileData.name || 'مستخدم Q8 Bio';
            document.getElementById('profile-bio').textContent = profileData.bio || 'مرحباً بكم في ملفي التعريفي';
            
            document.title = `${profileData.name || 'مستخدم Q8 Bio'} - Q8 Bio`;
            
            displaySocialLinks(profileData.socialLinks || []);
        }

        // Display social links
        function displaySocialLinks(socialLinks) {
            const container = document.getElementById('social-links');
            container.innerHTML = '';
            
            socialLinks.forEach(link => {
                const platform = socialPlatforms[link.platform];
                if (platform && link.url) {
                    const linkElement = document.createElement('a');
                    linkElement.className = 'social-link';
                    linkElement.href = link.url.startsWith('http') ? link.url : 'https://' + link.url;
                    linkElement.target = '_blank';
                    linkElement.rel = 'noopener noreferrer';
                    linkElement.innerHTML = `
                        <div class="social-icon ${link.platform}">
                            <i class="${platform.icon}"></i>
                        </div>
                        <span>${platform.name}</span>
                    `;
                    container.appendChild(linkElement);
                }
            });
        }

        // Show error state
        function showError() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'flex';
        }

        // Utility function to adjust color
        function adjustColor(color, amount) {
            const usePound = color[0] === '#';
            const col = usePound ? color.slice(1) : color;
            const num = parseInt(col, 16);
            let r = (num >> 16) + amount;
            let g = (num >> 8 & 0x00FF) + amount;
            let b = (num & 0x0000FF) + amount;
            r = r > 255 ? 255 : r < 0 ? 0 : r;
            g = g > 255 ? 255 : g < 0 ? 0 : g;
            b = b > 255 ? 255 : b < 0 ? 0 : b;
            return (usePound ? '#' : '') + (r << 16 | g << 8 | b).toString(16).padStart(6, '0');
        }

        // Load profile on page load
        window.addEventListener('load', loadProfile);
    </script>
</body>
</html>
