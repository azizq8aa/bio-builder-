<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Q8 Bio - منشئ الملفات التعريفية الذكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            -webkit-box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            font-weight: 400;
        }

        .tabs {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 4px;
        }

        .tab {
            -webkit-box-flex: 1;
            -ms-flex: 1;
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #667eea;
            -webkit-box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            -webkit-box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            -webkit-transform: translateY(-2px);
            transform: translateY(-2px);
            -webkit-box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            -webkit-transform: none;
            transform: none;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            -webkit-transition: color 0.3s ease;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            gap: 10px;
            color: #667eea;
            font-weight: 500;
        }

        .loading.show {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e9ecef;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 36px;
            }
            
            .form-group input {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        /* Touch improvements */
        .btn, .tab {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Q8 Bio</div>
        <div class="subtitle">منشئ الملفات التعريفية الذكي</div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('signin')">تسجيل الدخول</button>
            <button class="tab" onclick="switchTab('signup')">إنشاء حساب</button>
        </div>

        <div id="message-container"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>جاري المعالجة...</span>
        </div>

        <!-- Sign In Form -->
        <div id="signin-form" class="form-container active">
            <form onsubmit="signIn(event)">
                <div class="form-group">
                    <label for="signin-email">البريد الإلكتروني</label>
                    <input type="email" id="signin-email" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="signin-password">كلمة المرور</label>
                    <input type="password" id="signin-password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                
                <a href="#" class="forgot-password" onclick="resetPassword()">نسيت كلمة المرور؟</a>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="form-container">
            <form onsubmit="signUp(event)">
                <div class="form-group">
                    <label for="signup-username">اسم المستخدم</label>
                    <input type="text" id="signup-username" required autocomplete="username" 
                           pattern="[a-zA-Z0-9_]{3,20}" title="3-20 حرف، أرقام وشرطة سفلية فقط">
                </div>
                
                <div class="form-group">
                    <label for="signup-email">البريد الإلكتروني</label>
                    <input type="email" id="signup-email" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="signup-password">كلمة المرور</label>
                    <input type="password" id="signup-password" required autocomplete="new-password" 
                           minlength="6">
                </div>
                
                <button type="submit" class="btn btn-primary">إنشاء الحساب</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB_JYPRWYnbAw4AvJ0yTXLfLbPNOUZG4tA",
            authDomain: "bio-builder-new.firebaseapp.com",
            databaseURL: "https://bio-builder-new-default-rtdb.firebaseio.com",
            projectId: "bio-builder-new",
            storageBucket: "bio-builder-new.firebasestorage.app",
            messagingSenderId: "618331429708",
            appId: "1:618331429708:web:4357af8958ac90a67d0de9"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to control panel
                window.location.href = 'control.html';
            }
        });

        // Tab switching
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            // Update form containers
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            document.getElementById(`${tab}-form`).classList.add('active');
            
            // Clear messages
            clearMessage();
        }

        // Message functions
        function showMessage(text, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        function clearMessage() {
            document.getElementById('message-container').innerHTML = '';
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const buttons = document.querySelectorAll('.btn');
            
            if (show) {
                loading.classList.add('show');
                buttons.forEach(btn => btn.disabled = true);
            } else {
                loading.classList.remove('show');
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        // Validate username
        async function validateUsername(username) {
            if (username.length < 3) {
                throw new Error('اسم المستخدم يجب أن يكون 3 أحرف على الأقل');
            }
            
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                throw new Error('اسم المستخدم يجب أن يحتوي على أحرف وأرقام وشرطة سفلية فقط');
            }
            
            // Check if username exists
            const snapshot = await database.ref('users/' + username).once('value');
            if (snapshot.exists()) {
                throw new Error('اسم المستخدم مستخدم بالفعل');
            }
        }

        // Sign In
        async function signIn(event) {
            event.preventDefault();
            
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            
            showLoading(true);
            clearMessage();
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showMessage('تم تسجيل الدخول بنجاح!', 'success');
                // Redirect will happen automatically via onAuthStateChanged
                
            } catch (error) {
                showLoading(false);
                let errorMessage = 'حدث خطأ في تسجيل الدخول';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'البريد الإلكتروني غير مسجل';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'كلمة المرور غير صحيحة';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'البريد الإلكتروني غير صحيح';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'تم تجاوز عدد المحاولات المسموح. حاول لاحقاً';
                        break;
                }
                
                showMessage(errorMessage, 'error');
            }
        }

        // Sign Up
        async function signUp(event) {
            event.preventDefault();
            
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const username = document.getElementById('signup-username').value.trim().toLowerCase();
            
            showLoading(true);
            clearMessage();
            
            try {
                // Validate username first
                await validateUsername(username);
                
                // Create user account
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Save user data in Realtime Database
                await database.ref('users/' + username).set({
                    uid: user.uid,
                    email: email,
                    username: username,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });

                // Create default profile in Realtime Database
                await database.ref('profiles/' + username).set({
                    uid: user.uid,
                    username: username,
                    name: '',
                    bio: '',
                    avatar: '',
                    backgroundColor: '#667eea',
                    backgroundImage: '',
                    socialLinks: [],
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    updatedAt: firebase.database.ServerValue.TIMESTAMP
                });
                
                showMessage('تم إنشاء الحساب بنجاح!', 'success');
                
                // Wait a moment then redirect
                setTimeout(() => {
                    window.location.href = 'control.html';
                }, 1500);
                
            } catch (error) {
                showLoading(false);
                let errorMessage = 'حدث خطأ في إنشاء الحساب';
                
                if (error.message && error.message.includes('اسم المستخدم')) {
                    errorMessage = error.message;
                } else {
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'البريد الإلكتروني مستخدم بالفعل';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'البريد الإلكتروني غير صحيح';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'كلمة المرور ضعيفة. يجب أن تكون 6 أحرف على الأقل';
                            break;
                    }
                }
                
                showMessage(errorMessage, 'error');
            }
        }

        // Reset Password
        async function resetPassword() {
            const email = document.getElementById('signin-email').value;
            if (!email) {
                showMessage('يرجى إدخال البريد الإلكتروني أولاً', 'error');
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                showMessage('تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني', 'success');
            } catch (error) {
                showMessage('حدث خطأ في إرسال رابط إعادة التعيين', 'error');
            }
        }
    </script>
</body>
</html>
