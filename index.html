<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8 Bio - منشئ الملفات التعريفية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab.active {
            background: #667eea;
            color: white;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin-top: 15px;
            display: inline-block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Q8 Bio</div>
        <div class="subtitle">منشئ الملفات التعريفية الذكي</div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('signin')">تسجيل الدخول</button>
            <button class="tab" onclick="switchTab('signup')">إنشاء حساب</button>
        </div>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        <div class="loading" id="loading">
            جاري المعالجة... <div class="spinner"></div>
        </div>
        
        <!-- Sign In Form -->
        <div class="form-section active" id="signin-section">
            <form id="signin-form">
                <div class="form-group">
                    <label for="signin-email">البريد الإلكتروني</label>
                    <input type="email" id="signin-email" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">كلمة المرور</label>
                    <input type="password" id="signin-password" required>
                </div>
                <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
            </form>
        </div>
        
        <!-- Sign Up Form -->
        <div class="form-section" id="signup-section">
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-email">البريد الإلكتروني</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">كلمة المرور</label>
                    <input type="password" id="signup-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="signup-username">اسم المستخدم</label>
                    <input type="text" id="signup-username" required pattern="[a-zA-Z0-9_]{3,20}" title="يجب أن يكون اسم المستخدم بين 3-20 حرف ويحتوي على أحرف وأرقام فقط">
                </div>
                <button type="submit" class="btn btn-primary">إنشاء الحساب</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB_JYPRWYnbAw4AvJ0yTXLfLbPNOUZG4tA",
            authDomain: "bio-builder-new.firebaseapp.com",
            databaseURL: "https://bio-builder-new-default-rtdb.firebaseio.com",
            projectId: "bio-builder-new",
            storageBucket: "bio-builder-new.firebasestorage.app",
            messagingSenderId: "618331429708",
            appId: "1:618331429708:web:4357af8958ac90a67d0de9"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Switch between tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-section').classList.add('active');
            
            hideMessages();
        }

        // Show/hide messages
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Check if username exists
        async function checkUsernameExists(username) {
            try {
                const userDoc = await db.collection('users').doc(username).get();
                const profileDoc = await db.collection('profiles').doc(username).get();
                return userDoc.exists || profileDoc.exists;
            } catch (error) {
                console.error('Error checking username:', error);
                return false;
            }
        }

        // Create user profile
        async function createUserProfile(user, username) {
            try {
                await db.collection('users').doc(username).set({
                    uid: user.uid,
                    email: user.email,
                    username: username,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                await db.collection('profiles').doc(username).set({
                    name: '',
                    bio: '',
                    avatar: '',
                    backgroundColor: '#667eea',
                    backgroundImage: '',
                    socialLinks: [],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('Error creating profile:', error);
                throw error;
            }
        }

        // Auth state observer
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const userQuery = await db.collection('users').where('uid', '==', user.uid).get();
                    if (!userQuery.empty) {
                        const userData = userQuery.docs[0].data();
                        window.location.href = 'dashboard.html';
                    }
                } catch (error) {
                    console.error('Error checking user data:', error);
                }
            }
        });

        // Sign up form
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const username = document.getElementById('signup-username').value.toLowerCase();
            
            if (!/^[a-zA-Z0-9_]{3,20}$/.test(username)) {
                showError('اسم المستخدم يجب أن يكون بين 3-20 حرف ويحتوي على أحرف وأرقام فقط');
                return;
            }
            
            showLoading(true);
            hideMessages();
            
            try {
                const usernameExists = await checkUsernameExists(username);
                if (usernameExists) {
                    showError('اسم المستخدم مستخدم بالفعل');
                    showLoading(false);
                    return;
                }
                
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                await createUserProfile(userCredential.user, username);
                
                showSuccess('تم إنشاء الحساب بنجاح! جاري التوجيه...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error signing up:', error);
                let errorMessage = 'حدث خطأ في إنشاء الحساب';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'البريد الإلكتروني مستخدم بالفعل';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'البريد الإلكتروني غير صحيح';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'كلمة المرور ضعيفة. يجب أن تكون 6 أحرف على الأقل';
                        break;
                }
                
                showError(errorMessage);
            }
            
            showLoading(false);
        });

        // Sign in form
        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            
            showLoading(true);
            hideMessages();
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showSuccess('تم تسجيل الدخول بنجاح! جاري التوجيه...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error signing in:', error);
                let errorMessage = 'حدث خطأ في تسجيل الدخول';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'المستخدم غير موجود';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'كلمة المرور غير صحيحة';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'البريد الإلكتروني غير صحيح';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'تم تعطيل هذا الحساب';
                        break;
                }
                
                showError(errorMessage);
            }
            
            showLoading(false);
        });

        // Forgot password
        document.querySelector('.forgot-password').addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signin-email').value;
            if (!email) {
                showError('يرجى إدخال البريد الإلكتروني أولاً');
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                showSuccess('تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني');
            } catch (error) {
                showError('حدث خطأ في إرسال رابط إعادة تعيين كلمة المرور');
            }
        });
    </script>
</body>
</html>
