        /* خلفية متحركة أنيقة */

            content: '';

<body>
    <div class="container">
        <div class="header">
            <h1>Q8 Bio</h1>
            <p>منصة البطاقات التعريفية الذكية</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">تسجيل الدخول</button>
            <button class="tab" onclick="showTab('register')">إنشاء حساب</button>
        </div>
        
        <div class="form-container">
            <!-- نموذج تسجيل الدخول -->
            <div id="login-form" class="form active">
                <div id="login-status"></div>
                
                <!-- زر تسجيل الدخول بـ Google -->
                <button type="button" class="btn btn-google" onclick="signInWithGoogle()">
                    <div class="google-icon"></div>
                    تسجيل الدخول بـ Google
                </button>
                
                <div class="divider">
                    <span>أو</span>
                </div>
                
                <div class="form-group">
                    <label for="login-email">البريد الإلكتروني:</label>
                    <input type="email" id="login-email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">كلمة المرور:</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <button type="button" class="btn btn-primary" onclick="loginUser()">
                    تسجيل الدخول
                </button>
                
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">نسيت كلمة المرور؟</a>
                </div>
            </div>
            
            <!-- نموذج إنشاء حساب -->
            <div id="register-form" class="form">
                <div id="register-status"></div>
                
                <!-- زر إنشاء حساب بـ Google -->
                <button type="button" class="btn btn-google" onclick="signInWithGoogle()">
                    <div class="google-icon"></div>
                    إنشاء حساب بـ Google
                </button>
                
                <div class="divider">
                    <span>أو</span>
                </div>
                
                <div class="form-group">
                    <label for="register-username">اسم المستخدم:</label>
                    <input type="text" id="register-username" required>
                </div>
                
                <div class="form-group">
                    <label for="register-email">البريد الإلكتروني:</label>
                    <input type="email" id="register-email" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password">كلمة المرور:</label>
                    <input type="password" id="register-password" required>
                </div>
                
                <button type="button" class="btn btn-primary" onclick="registerUser()">
                    إنشاء الحساب
                </button>
            </div>
            
            <!-- نموذج استعادة كلمة المرور -->
            <div id="forgot-password-form" class="form">
                <div id="forgot-status"></div>
                
                <h3 style="margin-bottom: 20px; color: #333; text-align: center;">استعادة كلمة المرور</h3>
                
                <p style="margin-bottom: 20px; color: #666; text-align: center; font-size: 14px;">
                    أدخل بريدك الإلكتروني وسنرسل لك رابط إعادة تعيين كلمة المرور
                </p>
                
                <div class="form-group">
                    <label for="forgot-email">البريد الإلكتروني:</label>
                    <input type="email" id="forgot-email" required>
                </div>
                
                <button type="button" class="btn btn-primary" onclick="resetPassword()">
                    إرسال رابط الاستعادة
                </button>
                
                <div class="back-to-login">
                    <a href="#" onclick="showTab('login')">العودة لتسجيل الدخول</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB_JYPRWYnbAw4AvJ0yTXLfLbPNOUZG4tA",
            authDomain: "bio-builder-new.firebaseapp.com",
            databaseURL: "https://bio-builder-new-default-rtdb.firebaseio.com",
            projectId: "bio-builder-new",
            storageBucket: "bio-builder-new.firebasestorage.app",
            messagingSenderId: "618331429708",
            appId: "1:618331429708:web:4357af8958ac90a67d0de9"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const database = firebase.database();

        // Tab switching
        function showTab(tabName) {
            // Hide all forms
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected form and activate tab
            if (tabName === 'login') {
                document.getElementById('login-form').classList.add('active');
                document.querySelector('.tab:first-child').classList.add('active');
            } else if (tabName === 'register') {
                document.getElementById('register-form').classList.add('active');
                document.querySelector('.tab:last-child').classList.add('active');
            }
            
            // Clear status messages
            clearAllStatus();
        }

        // Show forgot password form
        function showForgotPassword() {
            // Hide all forms
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show forgot password form
            document.getElementById('forgot-password-form').classList.add('active');
            
            // Clear status messages
            clearAllStatus();
        }

        // Status message functions
        function showStatus(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
        }

        function clearStatus(containerId) {
            document.getElementById(containerId).innerHTML = '';
        }

        function clearAllStatus() {
            clearStatus('login-status');
            clearStatus('register-status');
            clearStatus('forgot-status');
        }

        // Google Sign-In function
        async function signInWithGoogle() {
            const button = event.target;
            
            try {
                button.disabled = true;
                button.innerHTML = '<span class="loading"></span>جاري تسجيل الدخول...';
                
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // Extract username from email (before @)
                const username = user.email.split('@')[0];
                
                // Check if user already exists in database
                const usersSnapshot = await database.ref('users').orderByChild('uid').equalTo(user.uid).once('value');
                const existingUserData = usersSnapshot.val();
                
                let finalUsername = username;
                
                if (!existingUserData) {
                    // New user - check if username is available
                    const usernameSnapshot = await database.ref('users/' + username).once('value');
                    
                    if (usernameSnapshot.exists()) {
                        // Username exists, add random number
                        finalUsername = username + Math.floor(Math.random() * 1000);
                    }
                    
                    // Save new user data to database
                    await database.ref('users/' + finalUsername).set({
                        uid: user.uid,
                        email: user.email,
                        username: finalUsername,
                        displayName: user.displayName,
                        photoURL: user.photoURL,
                        provider: 'google',
                        createdAt: firebase.database.ServerValue.TIMESTAMP
                    });
                } else {
                    // Existing user - get their username
                    finalUsername = Object.keys(existingUserData)[0];
                }
                
                // Store user info in localStorage
                localStorage.setItem('currentUsername', finalUsername);
                localStorage.setItem('currentUserUID', user.uid);
                
                showStatus('login-status', 'تم تسجيل الدخول بنجاح! جاري التوجيه...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Google Sign-In error:', error);
                let errorMessage = 'حدث خطأ في تسجيل الدخول بـ Google';
                
                switch (error.code) {
                    case 'auth/popup-closed-by-user':
                        errorMessage = 'تم إلغاء تسجيل الدخول';
                        break;
                    case 'auth/popup-blocked':
                        errorMessage = 'تم حظر النافذة المنبثقة، يرجى السماح بالنوافذ المنبثقة';
                        break;
                    case 'auth/cancelled-popup-request':
                        errorMessage = 'تم إلغاء الطلب';
                        break;
                    default:
                        errorMessage = error.message || 'حدث خطأ غير متوقع';
                }
                
                const activeForm = document.querySelector('.form.active');
                const statusId = activeForm.id === 'login-form' ? 'login-status' : 'register-status';
                showStatus(statusId, errorMessage, 'error');
            } finally {
                button.disabled = false;
                const activeForm = document.querySelector('.form.active');
                if (activeForm.id === 'login-form') {
                    button.innerHTML = '<div class="google-icon"></div>تسجيل الدخول بـ Google';
                } else {
                    button.innerHTML = '<div class="google-icon"></div>إنشاء حساب بـ Google';
                }
            }
        }

        // Login function (unchanged)
        async function loginUser() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const button = event.target;

            if (!email || !password) {
                showStatus('login-status', 'يرجى ملء جميع الحقول', 'error');
                return;
            }

            try {
                button.disabled = true;
                button.innerHTML = '<span class="loading"></span>جاري تسجيل الدخول...';
                
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Find username from database
                const usersSnapshot = await database.ref('users').orderByChild('uid').equalTo(user.uid).once('value');
                const userData = usersSnapshot.val();
                
                if (userData) {
                    const username = Object.keys(userData)[0];
                    
                    // Store user info in localStorage
                    localStorage.setItem('currentUsername', username);
                    localStorage.setItem('currentUserUID', user.uid);
                    
                    showStatus('login-status', 'تم تسجيل الدخول بنجاح! جاري التوجيه...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    throw new Error('لم يتم العثور على بيانات المستخدم');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'حدث خطأ في تسجيل الدخول';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'البريد الإلكتروني غير مسجل';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'كلمة المرور غير صحيحة';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'البريد الإلكتروني غير صحيح';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'تم تجاوز عدد المحاولات المسموح، حاول لاحقاً';
                        break;
                    default:
                        errorMessage = error.message || 'حدث خطأ غير متوقع';
                }
                
                showStatus('login-status', errorMessage, 'error');
            } finally {
                button.disabled = false;
                button.innerHTML = 'تسجيل الدخول';
            }
        }

        // Register function (unchanged)
        async function registerUser() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const button = event.target;

            if (!username || !email || !password) {
                showStatus('register-status', 'يرجى ملء جميع الحقول', 'error');
                return;
            }

            if (username.length < 3) {
                showStatus('register-status', 'اسم المستخدم يجب أن يكون 3 أحرف على الأقل', 'error');
                return;
            }

            if (password.length < 6) {
                showStatus('register-status', 'كلمة المرور يجب أن تكون 6 أحرف على الأقل', 'error');
                return;
            }

            try {
                button.disabled = true;
                button.innerHTML = '<span class="loading"></span>جاري إنشاء الحساب...';
                
                // Check if username already exists
                const usernameSnapshot = await database.ref('users/' + username).once('value');
                if (usernameSnapshot.exists()) {
                    throw new Error('اسم المستخدم موجود بالفعل');
                }
                
                // Create user account
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Save user data to database
                await database.ref('users/' + username).set({
                    uid: user.uid,
                    email: email,
                    username: username,
                    provider: 'email',
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });
                
                // Store user info in localStorage
                localStorage.setItem('currentUsername', username);
                localStorage.setItem('currentUserUID', user.uid);
                
                showStatus('register-status', 'تم إنشاء الحساب بنجاح! جاري التوجيه...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Registration error:', error);
                let errorMessage = 'حدث خطأ في إنشاء الحساب';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'البريد الإلكتروني مستخدم بالفعل';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'البريد الإلكتروني غير صحيح';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'كلمة المرور ضعيفة جداً';
                        break;
                    default:
                        errorMessage = error.message || 'حدث خطأ غير متوقع';
                }
                
                showStatus('register-status', errorMessage, 'error');
            } finally {
                button.disabled = false;
                button.innerHTML = 'إنشاء الحساب';
            }
        }

        // Reset password function (unchanged)
        async function resetPassword() {
            const email = document.getElementById('forgot-email').value;
            const button = event.target;

            if (!email) {
                showStatus('forgot-status', 'يرجى إدخال البريد الإلكتروني', 'error');
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                showStatus('forgot-status', 'يرجى إدخال بريد إلكتروني صحيح', 'error');
                return;
            }

            try {
                button.disabled = true;
                button.innerHTML = '<span class="loading"></span>جاري الإرسال...';
                
                await auth.sendPasswordResetEmail(email);
                
                showStatus('forgot-status', 
                    'تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني. تحقق من صندوق الوارد والرسائل المهملة.', 
                    'success'
                );
                
                // Clear the email field
                document.getElementById('forgot-email').value = '';
                
            } catch (error) {
                console.error('Password reset error:', error);
                let errorMessage = 'حدث خطأ في إرسال رابط الاستعادة';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'البريد الإلكتروني غير مسجل في النظام';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'البريد الإلكتروني غير صحيح';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'تم تجاوز عدد المحاولات المسموح، حاول لاحقاً';
                        break;
                    default:
                        errorMessage = error.message || 'حدث خطأ غير متوقع';
                }
                
                showStatus('forgot-status', errorMessage, 'error');
            } finally {
                button.disabled = false;
                button.innerHTML = 'إرسال رابط الاستعادة';
            }
        }

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                const storedUsername = localStorage.getItem('currentUsername');
                const storedUID = localStorage.getItem('currentUserUID');
                
                if (storedUsername && storedUID === user.uid) {
                    window.location.href = 'dashboard.html';
                }
            }
        });

        // Handle Enter key press
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const activeForm = document.querySelector('.form.active');
                
                if (activeForm.id === 'login-form') {
                    loginUser();
                } else if (activeForm.id === 'register-form') {
                    registerUser();
                } else if (activeForm.id === 'forgot-password-form') {
                    resetPassword();
                }
            }
        });
    </script>
