<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8 Bio - تسجيل الدخول</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 12px;
            overflow: hidden;
            background: #f8f9fa;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }
        
        .tab.active {
            background: #007bff;
            color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .submit-btn:hover {
            background: #0056b3;
        }
        
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .username-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Q8 Bio</h1>
            <p>أنشئ ملفك التعريفي الرقمي</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">تسجيل الدخول</button>
            <button class="tab" onclick="switchTab('register')">إنشاء حساب</button>
        </div>
        
        <div id="status-container"></div>
        
        <!-- Login Form -->
        <div id="login-form">
            <div class="form-group">
                <label for="login-email">البريد الإلكتروني:</label>
                <input type="email" id="login-email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
            <div class="form-group">
                <label for="login-password">كلمة المرور:</label>
                <input type="password" id="login-password" placeholder="أدخل كلمة المرور" required>
            </div>
            <button type="button" class="submit-btn" onclick="loginUser()">تسجيل الدخول</button>
        </div>
        
        <!-- Register Form -->
        <div id="register-form" style="display: none;">
            <div class="form-group">
                <label for="register-username">اسم المستخدم:</label>
                <input type="text" id="register-username" placeholder="اختر اسم مستخدم فريد" required>
                <div class="username-info">
                    • 3-20 حرف فقط<br>
                    • أحرف إنجليزية وأرقام وشرطة سفلية فقط<br>
                    • سيكون رابطك: q8bio.com/اسم_المستخدم
                </div>
            </div>
            <div class="form-group">
                <label for="register-email">البريد الإلكتروني:</label>
                <input type="email" id="register-email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
            <div class="form-group">
                <label for="register-password">كلمة المرور:</label>
                <input type="password" id="register-password" placeholder="اختر كلمة مرور قوية (6 أحرف على الأقل)" required>
            </div>
            <button type="button" class="submit-btn" onclick="registerUser()">إنشاء الحساب</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB_JYPRWYnbAw4AvJ0yTXLfLbPNOUZG4tA",
            authDomain: "bio-builder-new.firebaseapp.com",
            databaseURL: "https://bio-builder-new-default-rtdb.firebaseio.com",
            projectId: "bio-builder-new",
            storageBucket: "bio-builder-new.firebasestorage.app",
            messagingSenderId: "618331429708",
            appId: "1:618331429708:web:4357af8958ac90a67d0de9"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const database = firebase.database();

        // Switch between tabs
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
            
            hideStatus();
        }

        // Show status message
        function showStatus(message, type) {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
        }

        // Hide status message
        function hideStatus() {
            document.getElementById('status-container').innerHTML = '';
        }

        // Validate username
        function validateUsername(username) {
            const regex = /^[a-zA-Z0-9_]{3,20}$/;
            return regex.test(username);
        }

        // Check if username exists
        async function checkUsernameExists(username) {
            try {
                const snapshot = await database.ref('users/' + username).once('value');
                return snapshot.exists();
            } catch (error) {
                console.error('Error checking username:', error);
                return false;
            }
        }

        // Register user
        async function registerUser() {
            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;

            // Validation
            if (!username || !email || !password) {
                showStatus('يرجى ملء جميع الحقول', 'error');
                return;
            }

            if (!validateUsername(username)) {
                showStatus('اسم المستخدم غير صحيح. يجب أن يكون 3-20 حرف (أحرف إنجليزية وأرقام وشرطة سفلية فقط)', 'error');
                return;
            }

            if (password.length < 6) {
                showStatus('كلمة المرور يجب أن تكون 6 أحرف على الأقل', 'error');
                return;
            }

            try {
                showStatus('جاري التحقق من اسم المستخدم...', 'info');

                // Check if username exists
                const usernameExists = await checkUsernameExists(username);
                if (usernameExists) {
                    showStatus('اسم المستخدم موجود بالفعل، يرجى اختيار اسم آخر', 'error');
                    return;
                }

                showStatus('جاري إنشاء الحساب...', 'info');

                // Create user with Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Save user data to database
                await database.ref('users/' + username).set({
                    uid: user.uid,
                    email: email,
                    username: username,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });

                // Store username in localStorage
                localStorage.setItem('currentUsername', username);
                localStorage.setItem('currentUserUID', user.uid);

                showStatus('تم إنشاء الحساب بنجاح! جاري التوجيه...', 'success');

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                let errorMessage = 'حدث خطأ في إنشاء الحساب';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'البريد الإلكتروني مستخدم بالفعل';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'البريد الإلكتروني غير صحيح';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'كلمة المرور ضعيفة';
                }
                
                showStatus(errorMessage, 'error');
            }
        }

        // Login user
        async function loginUser() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showStatus('يرجى ملء جميع الحقول', 'error');
                return;
            }

            try {
                showStatus('جاري تسجيل الدخول...', 'info');

                // Sign in with Firebase Auth
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Find username from database
                const usersSnapshot = await database.ref('users').orderByChild('uid').equalTo(user.uid).once('value');
                const userData = usersSnapshot.val();

                if (userData) {
                    const username = Object.keys(userData)[0];
                    
                    // Store username in localStorage
                    localStorage.setItem('currentUsername', username);
                    localStorage.setItem('currentUserUID', user.uid);

                    showStatus('تم تسجيل الدخول بنجاح! جاري التوجيه...', 'success');

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showStatus('خطأ في تحميل بيانات المستخدم', 'error');
                }

            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'خطأ في تسجيل الدخول';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'المستخدم غير موجود';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'كلمة المرور غير صحيحة';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'البريد الإلكتروني غير صحيح';
                }
                
                showStatus(errorMessage, 'error');
            }
        }

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                const storedUsername = localStorage.getItem('currentUsername');
                const storedUID = localStorage.getItem('currentUserUID');
                
                if (storedUsername && storedUID === user.uid) {
                    window.location.href = 'dashboard.html';
                }
            }
        });

        // Handle Enter key press
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const loginForm = document.getElementById('login-form');
                const registerForm = document.getElementById('register-form');
                
                if (loginForm.style.display !== 'none') {
                    loginUser();
                } else if (registerForm.style.display !== 'none') {
                    registerUser();
                }
            }
        });
    </script>
</body>
</html>
