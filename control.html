<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - Q8 Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="control-style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-cog"></i> لوحة التحكم</h1>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                </button>
            </div>
        </header>

        <div class="main-content">
            <div class="editor-section">
                <div class="profile-url-section">
                    <h3><i class="fas fa-link"></i> رابط ملفك التعريفي</h3>
                    <div class="url-display">
                        <input type="text" id="profile-url" readonly>
                        <button onclick="copyUrl()" class="copy-btn">
                            <i class="fas fa-copy"></i> نسخ الرابط
                        </button>
                    </div>
                </div>

                <div class="form-section">
                    <h3><i class="fas fa-user"></i> المعلومات الأساسية</h3>
                    
                    <div class="form-group">
                        <label>الاسم</label>
                        <input type="text" id="name" placeholder="أدخل اسمك" oninput="updatePreview()">
                    </div>

                    <div class="form-group">
                        <label>النبذة التعريفية</label>
                        <textarea id="bio" placeholder="اكتب نبذة قصيرة عنك" rows="3" oninput="updatePreview()"></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h3><i class="fas fa-image"></i> الصورة الشخصية والخلفية</h3>
                    
                    <div class="image-section">
                        <div class="image-upload">
                            <label>الصورة الشخصية</label>
                            <input type="file" id="avatar-upload" accept="image/*" onchange="uploadAvatar(this)">
                            <div class="upload-preview" id="avatar-preview">
                                <i class="fas fa-user"></i>
                                <span>اختر صورة شخصية</span>
                            </div>
                        </div>

                        <div class="image-upload">
                            <label>صورة الخلفية</label>
                            <input type="file" id="background-upload" accept="image/*" onchange="uploadBackground(this)">
                            <div class="upload-preview" id="background-preview">
                                <i class="fas fa-image"></i>
                                <span>اختر صورة خلفية</span>
                            </div>
                        </div>
                    </div>

                    <div class="color-section">
                        <label>أو اختر لون الخلفية</label>
                        <div class="color-picker">
                            <input type="color" id="background-color" value="#667eea" onchange="updateBackgroundColor()">
                            <div class="color-presets">
                                <div class="color-preset" style="background: #667eea" onclick="setBackgroundColor('#667eea')"></div>
                                <div class="color-preset" style="background: #764ba2" onclick="setBackgroundColor('#764ba2')"></div>
                                <div class="color-preset" style="background: #f093fb" onclick="setBackgroundColor('#f093fb')"></div>
                                <div class="color-preset" style="background: #f5576c" onclick="setBackgroundColor('#f5576c')"></div>
                                <div class="color-preset" style="background: #4facfe" onclick="setBackgroundColor('#4facfe')"></div>
                                <div class="color-preset" style="background: #43e97b" onclick="setBackgroundColor('#43e97b')"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3><i class="fas fa-share-alt"></i> الروابط الاجتماعية</h3>
                    <div id="social-links-container">
                        <!-- Social links will be added here -->
                    </div>
                    <button class="add-link-btn" onclick="addSocialLink()">
                        <i class="fas fa-plus"></i> إضافة رابط
                    </button>
                </div>

                <div class="form-section">
                    <button class="save-btn" onclick="saveProfile()">
                        <i class="fas fa-save"></i> حفظ التغييرات
                    </button>
                </div>
            </div>

            <div class="preview-section">
                <h3><i class="fas fa-eye"></i> معاينة مباشرة</h3>
                <div class="phone-mockup">
                    <div class="phone-screen" id="phone-screen">
                        <div class="profile-content">
                            <div class="profile-avatar" id="preview-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="profile-name" id="preview-name">اسمك هنا</div>
                            <div class="profile-bio" id="preview-bio">نبذة تعريفية قصيرة</div>
                            <div class="social-links" id="preview-social-links">
                                <!-- Social links preview -->
                            </div>
                            <div class="brand-footer">تم إنشاؤه بواسطة Q8 Bio</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="message-container"></div>
        
        <!-- Loading overlay -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner"></div>
            <span>جاري المعالجة...</span>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="control-script.js"></script>
</body>
</html>
