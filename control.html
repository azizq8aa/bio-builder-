<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - Q8 Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            border-radius: 20px;
            padding: 25px 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 i {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 32px;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary { 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            color: white; 
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-success { 
            background: linear-gradient(135deg, #28a745, #20c997); 
            color: white; 
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-danger { 
            background: linear-gradient(135deg, #dc3545, #fd7e14); 
            color: white; 
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-secondary { 
            background: linear-gradient(135deg, #6c757d, #495057); 
            color: white; 
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Main Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 25px;
            align-items: start;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* Editor Section */
        .editor-section {
            background: white;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .form-section {
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid #f8f9fa;
            position: relative;
        }

        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .form-section h3 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .form-section h3::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #495057;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fff;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* URL Display */
        .url-display {
            display: flex;
            gap: 15px;
            align-items: stretch;
        }

        .url-display input {
            flex: 1;
            background: #f8f9fa;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #667eea;
            font-weight: 600;
        }

        /* Image Section */
        .image-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .image-group {
            text-align: center;
            padding: 20px;
            border: 2px dashed #e9ecef;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-group:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .image-group label {
            display: block;
            margin-bottom: 15px;
            color: #495057;
            font-weight: 600;
            cursor: pointer;
        }

        .color-input-group {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .color-input-group:hover {
            border-color: #667eea;
        }

        .color-input-group input[type="color"] {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            padding: 0;
        }

        .color-input-group label {
            flex: 1;
            margin: 0;
            cursor: pointer;
        }

        /* Social Links */
        .social-links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-link-item {
            display: grid;
            grid-template-columns: 140px 1fr auto;
            gap: 15px;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .social-link-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .social-link-item:hover::before {
            transform: scaleX(1);
        }

        .social-link-item select {
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            background: white;
            font-weight: 500;
        }

        .social-link-item input {
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            background: white;
        }

        .social-link-item .btn {
            padding: 10px 15px;
            min-width: auto;
        }

        /* Preview Section */
        .preview-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            position: sticky;
            top: 20px;
            backdrop-filter: blur(10px);
        }

        .preview-section h3 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .phone-frame {
            width: 360px;
            height: 720px;
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 40px;
            padding: 12px;
            margin: 0 auto;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 2px 6px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .phone-frame::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background: #34495e;
            border-radius: 3px;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 28px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
        }

        .phone-content {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.7);
            background-size: cover;
            background-position: center;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .profile-name {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .profile-bio {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.5;
            max-width: 280px;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 280px;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 15px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .social-icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            flex-shrink: 0;
        }

        .social-icon.instagram { background: linear-gradient(135deg, #E4405F, #C13584); }
        .social-icon.twitter { background: linear-gradient(135deg, #1DA1F2, #0d8bd9); }
        .social-icon.facebook { background: linear-gradient(135deg, #1877F2, #166fe5); }
        .social-icon.linkedin { background: linear-gradient(135deg, #0A66C2, #004182); }
        .social-icon.youtube { background: linear-gradient(135deg, #FF0000, #cc0000); }
        .social-icon.tiktok { background: linear-gradient(135deg, #000000, #333333); }
        .social-icon.snapchat { background: linear-gradient(135deg, #FFFC00, #ffeb3b); color: #000; }
        .social-icon.whatsapp { background: linear-gradient(135deg, #25D366, #128C7E); }
        .social-icon.telegram { background: linear-gradient(135deg, #0088CC, #005885); }
        .social-icon.website { background: linear-gradient(135deg, #667eea, #764ba2); }

        /* Messages */
        .message {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 20px 25px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            max-width: 350px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .message.success { 
            background: linear-gradient(135deg, #28a745, #20c997);
        }
        
        .message.error { 
            background: linear-gradient(135deg, #dc3545, #fd7e14);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .loading-overlay.show { 
            display: flex; 
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .editor-section {
                padding: 25px 20px;
            }
            
            .image-section {
                grid-template-columns: 1fr;
            }
            
            .phone-frame {
                width: 300px;
                height: 600px;
            }
            
            .url-display {
                flex-direction: column;
            }
            
            .social-link-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .social-link-item select,
            .social-link-item input {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .phone-frame {
                width: 280px;
                height: 560px;
            }
            
            .form-group input,
            .form-group textarea {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-cog"></i> لوحة التحكم</h1>
            <button class="btn btn-danger" onclick="signOut()">
                <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
            </button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Editor Section -->
            <div class="editor-section">
                <!-- Profile URL -->
                <div class="form-section">
                    <h3><i class="fas fa-link"></i> رابط ملفك التعريفي</h3>
                    <div class="url-display">
                        <input type="text" id="profile-url" readonly placeholder="سيتم إنشاء الرابط تلقائياً...">
                        <button class="btn btn-primary" onclick="copyProfileUrl()">
                            <i class="fas fa-copy"></i> نسخ الرابط
                        </button>
                    </div>
                </div>

                <!-- Basic Info -->
                <div class="form-section">
                    <h3><i class="fas fa-user"></i> المعلومات الأساسية</h3>
                    <div class="form-group">
                        <label><i class="fas fa-signature"></i> الاسم الكامل</label>
                        <input type="text" id="name" placeholder="أدخل اسمك الكامل">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-quote-left"></i> النبذة التعريفية</label>
                        <textarea id="bio" placeholder="اكتب نبذة قصيرة ومميزة عنك..." rows="4"></textarea>
                    </div>
                </div>

                <!-- Images -->
                <div class="form-section">
                    <h3><i class="fas fa-images"></i> الصورة الشخصية والخلفية</h3>
                    <div class="image-section">
                        <div class="image-group" onclick="document.getElementById('avatar-input').click()">
                            <label><i class="fas fa-user-circle"></i> الصورة الشخصية</label>
                            <button type="button" class="btn btn-secondary">
                                <i class="fas fa-upload"></i> اختيار صورة
                            </button>
                            <input type="file" id="avatar-input" accept="image/*" style="display: none;">
                        </div>
                        <div class="image-group" onclick="document.getElementById('background-input').click()">
                            <label><i class="fas fa-image"></i> صورة الخلفية</label>
                            <button type="button" class="btn btn-secondary">
                                <i class="fas fa-upload"></i> اختيار خلفية
                            </button>
                            <input type="file" id="background-input" accept="image/*" style="display: none;">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="color-input-group">
                            <input type="color" id="background-color" value="#667eea">
                            <label><i class="fas fa-palette"></i> لون الخلفية الاحتياطي</label>
                        </div>
                    </div>
                </div>

                <!-- Social Links -->
                <div class="form-section">
                    <h3><i class="fas fa-share-alt"></i> الروابط الاجتماعية</h3>
                    <div class="social-links-container" id="social-links-container">
                        <!-- Social links will be added here -->
                    </div>
                    <button class="btn btn-success" onclick="addSocialLink()" style="width: 100%; margin-top: 15px;">
                        <i class="fas fa-plus"></i> إضافة رابط جديد
                    </button>
                </div>

                <!-- Save Button -->
                <div class="form-section">
                    <button class="btn btn-primary" onclick="saveProfile()" style="width: 100%; padding: 18px; font-size: 16px;">
                        <i class="fas fa-save"></i> حفظ جميع البيانات
                    </button>
                </div>
            </div>

            <!-- Preview -->
            <div class="preview-section">
                <h3><i class="fas fa-eye"></i> المعاينة المباشرة</h3>
                <div class="phone-frame">
                    <div class="phone-screen" id="preview-screen">
                        <div class="phone-content">
                            <div class="profile-avatar" id="preview-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="profile-name" id="preview-name">اسمك هنا</div>
                            <div class="profile-bio" id="preview-bio">نبذة تعريفية مميزة وقصيرة</div>
                            <div class="social-links" id="preview-social-links">
                                <!-- Social links preview -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div>
            <div class="spinner"></div>
            <div class="loading-text">جاري المعالجة...</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB_JYPRWYnbAw4AvJ0yTXLfLbPNOUZG4tA",
            authDomain: "bio-builder-new.firebaseapp.com",
            databaseURL: "https://bio-builder-new-default-rtdb.firebaseio.com",
            projectId: "bio-builder-new",
            storageBucket: "bio-builder-new.appspot.com",
            messagingSenderId: "618331429708",
            appId: "1:618331429708:web:4357af8958ac90a67d0de9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();

        let currentUser = null;
        let currentUsername = null;

        // Social media platforms
        const socialPlatforms = {
            instagram: { name: 'Instagram', icon: 'fab fa-instagram' },
            twitter: { name: 'Twitter', icon: 'fab fa-twitter' },
            facebook: { name: 'Facebook', icon: 'fab fa-facebook' },
            linkedin: { name: 'LinkedIn', icon: 'fab fa-linkedin' },
            youtube: { name: 'YouTube', icon: 'fab fa-youtube' },
            tiktok: { name: 'TikTok', icon: 'fab fa-tiktok' },
            snapchat: { name: 'Snapchat', icon: 'fab fa-snapchat' },
            whatsapp: { name: 'WhatsApp', icon: 'fab fa-whatsapp' },
            telegram: { name: 'Telegram', icon: 'fab fa-telegram' },
            website: { name: 'موقع ويب', icon: 'fas fa-globe' }
        };

        // Authentication state observer
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                console.log('✅ User authenticated:', user.uid);
                await loadUserData();
            } else {
                console.log('❌ No user authenticated');
                // Fixed: Use correct filename for redirect
                window.location.href = 'login-responsive.html';
            }
        });

        // Load user data
        async function loadUserData() {
            try {
                showLoading(true);
                console.log('🔄 Loading user data...');
                
                // Get username from users collection
                const usersRef = database.ref('users');
                const snapshot = await usersRef.orderByChild('uid').equalTo(currentUser.uid).once('value');
                
                if (snapshot.exists()) {
                    const userData = Object.values(snapshot.val())[0];
                    currentUsername = userData.username;
                    console.log('✅ Username found:', currentUsername);
                    
                    // Generate profile URL
                    const baseUrl = window.location.origin + window.location.pathname.replace('control.html', '');
                    document.getElementById('profile-url').value = `${baseUrl}view.html?user=${currentUsername}`;
                    
                    // Load profile data
                    await loadProfile();
                } else {
                    console.error('❌ User data not found in database');
                    showMessage('لم يتم العثور على بيانات المستخدم', 'error');
                }
            } catch (error) {
                console.error('❌ Error loading user data:', error);
                showMessage('خطأ في تحميل بيانات المستخدم: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Load profile data
        async function loadProfile() {
            try {
                console.log('🔄 Loading profile for:', currentUsername);
                
                const profileRef = database.ref('profiles/' + currentUsername);
                const snapshot = await profileRef.once('value');
                
                if (snapshot.exists()) {
                    const profileData = snapshot.val();
                    console.log('✅ Profile data loaded:', profileData);
                    
                    // Fill form fields
                    document.getElementById('name').value = profileData.name || '';
                    document.getElementById('bio').value = profileData.bio || '';
                    document.getElementById('background-color').value = profileData.backgroundColor || '#667eea';
                    
                    // Load avatar
                    if (profileData.avatar) {
                        const avatarElement = document.getElementById('preview-avatar');
                        avatarElement.style.backgroundImage = `url("${profileData.avatar}")`;
                        avatarElement.innerHTML = '';
                    }
                    
                    // Load background
                    if (profileData.backgroundImage) {
                        document.getElementById('preview-screen').style.backgroundImage = `url("${profileData.backgroundImage}")`;
                    }
                    
                    // Load social links
                    loadSocialLinks(profileData.socialLinks || []);
                } else {
                    console.log('ℹ️ No profile data found, creating default');
                    // Add default social link
                    addSocialLink();
                }
                
                updatePreview();
            } catch (error) {
                console.error('❌ Error loading profile:', error);
                showMessage('خطأ في تحميل الملف الشخصي: ' + error.message, 'error');
            }
        }

        // Load social links
        function loadSocialLinks(socialLinks) {
            const container = document.getElementById('social-links-container');
            container.innerHTML = '';
            
            if (socialLinks && socialLinks.length > 0) {
                socialLinks.forEach((link) => {
                    addSocialLinkItem(link.platform, link.url);
                });
            } else {
                // Add default empty social link
                addSocialLink();
            }
        }

        // Add social link
        function addSocialLink() {
            addSocialLinkItem();
        }

        // Add social link item
        function addSocialLinkItem(platform = '', url = '') {
            const container = document.getElementById('social-links-container');
            const linkItem = document.createElement('div');
            linkItem.className = 'social-link-item';
            
            // Generate platform options
            const platformOptions = Object.keys(socialPlatforms).map(key => 
                `<option value="${key}" ${key === platform ? 'selected' : ''}>${socialPlatforms[key].name}</option>`
            ).join('');
            
            linkItem.innerHTML = `
                <select onchange="updatePreview()" required>
                    <option value="">اختر المنصة</option>
                    ${platformOptions}
                </select>
                <input type="url" placeholder="https://example.com/username" value="${url}" oninput="updatePreview()" required>
                <button type="button" class="btn btn-danger" onclick="removeSocialLink(this)">
                    <i class="fas fa-trash"></i>
                </button>
            `;
            
            container.appendChild(linkItem);
            updatePreview();
        }

        // Remove social link
        function removeSocialLink(button) {
            if (confirm('هل أنت متأكد من حذف هذا الرابط؟')) {
                button.parentElement.remove();
                updatePreview();
            }
        }

        // Update preview
        function updatePreview() {
            const name = document.getElementById('name').value.trim() || 'اسمك هنا';
            const bio = document.getElementById('bio').value.trim() || 'نبذة تعريفية مميزة وقصيرة';
            const backgroundColor = document.getElementById('background-color').value;
            
            // Update preview content
            document.getElementById('preview-name').textContent = name;
            document.getElementById('preview-bio').textContent = bio;
            
            // Update background color if no background image
            const previewScreen = document.getElementById('preview-screen');
            if (!previewScreen.style.backgroundImage || previewScreen.style.backgroundImage === 'none') {
                previewScreen.style.background = `linear-gradient(135deg, ${backgroundColor}, ${adjustColor(backgroundColor, -30)})`;
            }
            
            // Update social links preview
            renderPreviewSocialLinks();
        }

        // Render preview social links
        function renderPreviewSocialLinks() {
            const container = document.getElementById('preview-social-links');
            container.innerHTML = '';
            
            const socialLinkItems = document.querySelectorAll('.social-link-item');
            
            socialLinkItems.forEach(item => {
                const select = item.querySelector('select');
                const input = item.querySelector('input');
                const platform = select.value;
                const url = input.value.trim();
                
                if (platform && url && socialPlatforms[platform]) {
                    const linkElement = document.createElement('div');
                    linkElement.className = 'social-link';
                    linkElement.innerHTML = `
                        <div class="social-icon ${platform}">
                            <i class="${socialPlatforms[platform].icon}"></i>
                        </div>
                        <span>${socialPlatforms[platform].name}</span>
                    `;
                    container.appendChild(linkElement);
                }
            });
        }

        // Upload avatar
        document.getElementById('avatar-input').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            console.log('🔄 Uploading avatar:', file.name);
            
            // Validate file
            if (file.size > 5 * 1024 * 1024) {
                showMessage('حجم الصورة كبير جداً. الحد الأقصى 5 ميجابايت', 'error');
                return;
            }
            
            if (!file.type.startsWith('image/')) {
                showMessage('يرجى اختيار ملف صورة صحيح', 'error');
                return;
            }
            
            try {
                showLoading(true);
                
                // Create unique filename
                const fileName = `avatar_${Date.now()}.${file.name.split('.').pop()}`;
                const storageRef = storage.ref(`avatars/${currentUsername}/${fileName}`);
                
                console.log('📤 Uploading to:', storageRef.fullPath);
                
                // Upload file
                const uploadTask = storageRef.put(file);
                
                // Monitor upload progress
                uploadTask.on('state_changed', 
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log('📊 Upload progress:', progress + '%');
                    },
                    (error) => {
                        console.error('❌ Upload error:', error);
                        showMessage('خطأ في رفع الصورة: ' + error.message, 'error');
                        showLoading(false);
                    },
                    async () => {
                        try {
                            // Get download URL
                            const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                            console.log('✅ Avatar uploaded successfully:', downloadURL);
                            
                            // Update preview
                            const avatarElement = document.getElementById('preview-avatar');
                            avatarElement.style.backgroundImage = `url("${downloadURL}")`;
                            avatarElement.innerHTML = '';
                            
                            // Save to database
                            await database.ref(`profiles/${currentUsername}/avatar`).set(downloadURL);
                            
                            showMessage('تم رفع الصورة الشخصية بنجاح!', 'success');
                        } catch (error) {
                            console.error('❌ Error saving avatar URL:', error);
                            showMessage('خطأ في حفظ رابط الصورة', 'error');
                        } finally {
                            showLoading(false);
                        }
                    }
                );
                
            } catch (error) {
                console.error('❌ Error uploading avatar:', error);
                showMessage('خطأ في رفع الصورة الشخصية: ' + error.message, 'error');
                showLoading(false);
            }
        });

        // Upload background
        document.getElementById('background-input').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            console.log('🔄 Uploading background:', file.name);
            
            // Validate file
            if (file.size > 10 * 1024 * 1024) {
                showMessage('حجم الصورة كبير جداً. الحد الأقصى 10 ميجابايت', 'error');
                return;
            }
            
            if (!file.type.startsWith('image/')) {
                showMessage('يرجى اختيار ملف صورة صحيح', 'error');
                return;
            }
            
            try {
                showLoading(true);
                
                // Create unique filename
                const fileName = `background_${Date.now()}.${file.name.split('.').pop()}`;
                const storageRef = storage.ref(`backgrounds/${currentUsername}/${fileName}`);
                
                console.log('📤 Uploading to:', storageRef.fullPath);
                
                // Upload file
                const uploadTask = storageRef.put(file);
                
                // Monitor upload progress
                uploadTask.on('state_changed', 
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log('📊 Upload progress:', progress + '%');
                    },
                    (error) => {
                        console.error('❌ Upload error:', error);
                        showMessage('خطأ في رفع الصورة: ' + error.message, 'error');
                        showLoading(false);
                    },
                    async () => {
                        try {
                            // Get download URL
                            const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                            console.log('✅ Background uploaded successfully:', downloadURL);
                            
                            // Update preview
                            document.getElementById('preview-screen').style.backgroundImage = `url("${downloadURL}")`;
                            
                            // Save to database
                            await database.ref(`profiles/${currentUsername}/backgroundImage`).set(downloadURL);
                            
                            showMessage('تم رفع صورة الخلفية بنجاح!', 'success');
                        } catch (error) {
                            console.error('❌ Error saving background URL:', error);
                            showMessage('خطأ في حفظ رابط الصورة', 'error');
                        } finally {
                            showLoading(false);
                        }
                    }
                );
                
            } catch (error) {
                console.error('❌ Error uploading background:', error);
                showMessage('خطأ في رفع صورة الخلفية: ' + error.message, 'error');
                showLoading(false);
            }
        });

        // Background color change
        document.getElementById('background-color').addEventListener('change', function() {
            updatePreview();
        });

        // Save profile
        async function saveProfile() {
            if (!currentUsername) {
                showMessage('خطأ: لم يتم العثور على اسم المستخدم', 'error');
                return;
            }
            
            console.log('💾 Saving profile for:', currentUsername);
            
            try {
                showLoading(true);
                
                // Get form data
                const name = document.getElementById('name').value.trim();
                const bio = document.getElementById('bio').value.trim();
                const backgroundColor = document.getElementById('background-color').value;
                
                // Validate required fields
                if (!name) {
                    showMessage('يرجى إدخال الاسم', 'error');
                    showLoading(false);
                    return;
                }
                
                if (!bio) {
                    showMessage('يرجى إدخال النبذة التعريفية', 'error');
                    showLoading(false);
                    return;
                }
                
                // Collect social links
                const socialLinks = [];
                const socialLinkItems = document.querySelectorAll('.social-link-item');
                
                for (let item of socialLinkItems) {
                    const select = item.querySelector('select');
                    const input = item.querySelector('input');
                    const platform = select.value;
                    const url = input.value.trim();
                    
                    if (platform && url) {
                        // Validate URL
                        try {
                            new URL(url);
                            socialLinks.push({ platform, url });
                        } catch (e) {
                            showMessage(`رابط ${socialPlatforms[platform]?.name || platform} غير صحيح`, 'error');
                            showLoading(false);
                            return;
                        }
                    }
                }
                
                // Prepare profile data
                const profileData = {
                    name,
                    bio,
                    backgroundColor,
                    socialLinks,
                    updatedAt: firebase.database.ServerValue.TIMESTAMP
                };
                
                console.log('💾 Saving profile data:', profileData);
                
                // Save to database
                await database.ref(`profiles/${currentUsername}`).update(profileData);
                
                console.log('✅ Profile saved successfully');
                showMessage('تم حفظ جميع البيانات بنجاح! 🎉', 'success');
                
            } catch (error) {
                console.error('❌ Error saving profile:', error);
                showMessage('حدث خطأ في حفظ البيانات: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Copy profile URL
        function copyProfileUrl() {
            const urlInput = document.getElementById('profile-url');
            
            if (!urlInput.value) {
                showMessage('لا يوجد رابط للنسخ', 'error');
                return;
            }
            
            urlInput.select();
            urlInput.setSelectionRange(0, 99999);
            
            try {
                document.execCommand('copy');
                showMessage('تم نسخ الرابط بنجاح! 📋', 'success');
            } catch (error) {
                // Fallback for modern browsers
                navigator.clipboard.writeText(urlInput.value).then(() => {
                    showMessage('تم نسخ الرابط بنجاح! 📋', 'success');
                }).catch(() => {
                    showMessage('فشل في نسخ الرابط', 'error');
                });
            }
        }

        // Sign out
        async function signOut() {
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                try {
                    showLoading(true);
                    await auth.signOut();
                    console.log('✅ User signed out successfully');
                    // Fixed: Use correct filename for redirect
                    window.location.href = 'login-responsive.html';
                } catch (error) {
                    console.error('❌ Error signing out:', error);
                    showMessage('خطأ في تسجيل الخروج: ' + error.message, 'error');
                    showLoading(false);
                }
            }
        }

        // Show message
        function showMessage(text, type = 'success') {
            // Remove existing messages
            const existingMessages = document.querySelectorAll('.message');
            existingMessages.forEach(msg => msg.remove());
            
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${text}`;
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 5000);
        }

        // Show/hide loading
        function showLoading(show) {
            const overlay = document.getElementById('loading-overlay');
            overlay.classList.toggle('show', show);
        }

        // Utility function to adjust color
        function adjustColor(color, amount) {
            const usePound = color[0] === '#';
            const col = usePound ? color.slice(1) : color;
            const num = parseInt(col, 16);
            let r = (num >> 16) + amount;
            let g = (num >> 8 & 0x00FF) + amount;
            let b = (num & 0x0000FF) + amount;
            r = r > 255 ? 255 : r < 0 ? 0 : r;
            g = g > 255 ? 255 : g < 0 ? 0 : g;
            b = b > 255 ? 255 : b < 0 ? 0 : b;
            return (usePound ? '#' : '') + (r << 16 | g << 8 | b).toString(16).padStart(6, '0');
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 App initialized');
            
            // Add event listeners for real-time preview
            document.getElementById('name').addEventListener('input', updatePreview);
            document.getElementById('bio').addEventListener('input', updatePreview);
            document.getElementById('background-color').addEventListener('input', updatePreview);
            
            // Initialize preview
            updatePreview();
        });
    </script>
