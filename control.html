<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - Q8 Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="control-style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1><i class="fas fa-cog"></i> لوحة التحكم</h1>
                <button class="btn btn-danger" onclick="signOut()">
                    <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Editor Section -->
            <div class="editor-section">
                <!-- Profile URL -->
                <div class="form-section">
                    <h3><i class="fas fa-link"></i> رابط ملفك التعريفي</h3>
                    <div class="url-display">
                        <input type="text" id="profile-url" readonly>
                        <button class="btn btn-primary" onclick="copyProfileUrl()">
                            <i class="fas fa-copy"></i> نسخ الرابط
                        </button>
                    </div>
                </div>

                <!-- Basic Info -->
                <div class="form-section">
                    <h3><i class="fas fa-user"></i> المعلومات الأساسية</h3>
                    <div class="form-group">
                        <label>الاسم</label>
                        <input type="text" id="name" placeholder="أدخل اسمك">
                    </div>
                    <div class="form-group">
                        <label>النبذة التعريفية</label>
                        <textarea id="bio" placeholder="اكتب نبذة قصيرة عنك"></textarea>
                    </div>
                </div>

                <!-- Images Section -->
                <div class="form-section">
                    <h3><i class="fas fa-images"></i> الصورة الشخصية والخلفية</h3>
                    <div class="image-section">
                        <div class="image-group">
                            <label>الصورة الشخصية</label>
                            <input type="file" id="avatar-input" accept="image/*" style="display: none;">
                            <button class="btn btn-secondary" onclick="document.getElementById('avatar-input').click()">
                                <i class="fas fa-user-circle"></i> اختيار صورة
                            </button>
                        </div>
                        <div class="image-group">
                            <label>صورة الخلفية</label>
                            <input type="file" id="background-input" accept="image/*" style="display: none;">
                            <button class="btn btn-secondary" onclick="document.getElementById('background-input').click()">
                                <i class="fas fa-image"></i> اختيار خلفية
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>لون الخلفية</label>
                        <input type="color" id="background-color" value="#667eea">
                    </div>
                </div>

                <!-- Social Links -->
                <div class="form-section">
                    <h3><i class="fas fa-share-alt"></i> الروابط الاجتماعية</h3>
                    <div id="social-links-container">
                        <!-- Social links will be added here -->
                    </div>
                    <button class="btn btn-success" onclick="addSocialLink()">
                        <i class="fas fa-plus"></i> إضافة رابط جديد
                    </button>
                </div>

                <!-- Save Button -->
                <div class="form-section">
                    <button class="btn btn-primary btn-large" onclick="saveProfile()">
                        <i class="fas fa-save"></i> حفظ البيانات
                    </button>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
                <h3><i class="fas fa-eye"></i> المعاينة المباشرة</h3>
                <div class="phone-frame">
                    <div class="phone-screen" id="preview-screen">
                        <div class="status-bar">
                            <div class="status-left">
                                <span>9:41</span>
                            </div>
                            <div class="status-right">
                                <i class="fas fa-signal"></i>
                                <i class="fas fa-wifi"></i>
                                <i class="fas fa-battery-three-quarters"></i>
                            </div>
                        </div>
                        <div class="phone-content">
                            <div class="profile-avatar" id="preview-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="profile-name" id="preview-name">اسمك هنا</div>
                            <div class="profile-bio" id="preview-bio">نبذة تعريفية قصيرة</div>
                            <div class="social-links" id="preview-social-links">
                                <!-- Social links preview -->
                            </div>
                        </div>
                        <div class="brand-footer">
                            Powered by Q8 Bio
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>جاري الحفظ...</p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="control-script.js"></script>
</body>
</html>
