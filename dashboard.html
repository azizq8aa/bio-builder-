<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8 Bio - لوحة التحكم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .preview-panel {
            position: sticky;
            top: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .section {
            margin-bottom: 30px;
        }

        .section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .file-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .file-input {
            display: none;
        }

        .file-btn {
            background: #667eea;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-option.selected {
            border-color: #2c3e50;
            transform: scale(1.1);
        }

        .color-option::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .color-option.selected::after {
            opacity: 1;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-link-item {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .social-link-item select {
            flex: 0 0 120px;
        }

        .social-link-item input {
            flex: 1;
        }

        .remove-link {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .add-link-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .add-link-btn:hover {
            background: #229954;
        }

        .profile-url-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .profile-url {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .url-actions {
            display: flex;
            gap: 10px;
        }

        .copy-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            flex: 1;
        }

        .save-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .phone-preview {
            width: 300px;
            height: 600px;
            background: #000;
            border-radius: 30px;
            padding: 6px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
        }

        .phone-content {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            text-align: center;
            color: white;
        }

        .phone-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .preview-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #666;
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .preview-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .preview-bio {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 20px;
            line-height: 1.4;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .preview-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            max-width: 200px;
        }

        .preview-link {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
        }

        .preview-link i {
            width: 16px;
            text-align: center;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .phone-preview {
                width: 250px;
                height: 500px;
            }
            
            .logout-btn {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
            </button>
            
            <div class="header">
                <h1>لوحة التحكم</h1>
                <p>قم بتخصيص ملفك التعريفي</p>
            </div>
            
            <div class="message" id="message"></div>
            
            <!-- Profile URL Section -->
            <div class="profile-url-section">
                <h3><i class="fas fa-link"></i> رابط ملفك التعريفي</h3>
                <div class="profile-url" id="profile-url">جاري التحميل...</div>
                <div class="url-actions">
                    <button class="copy-btn" onclick="copyProfileUrl()">
                        <i class="fas fa-copy"></i> نسخ الرابط
                    </button>
                </div>
            </div>
            
            <!-- Basic Info Section -->
            <div class="section">
                <h3><i class="fas fa-user"></i> المعلومات الأساسية</h3>
                <div class="form-group">
                    <label for="name">الاسم</label>
                    <input type="text" id="name" placeholder="اسمك الكامل">
                </div>
                <div class="form-group">
                    <label for="bio">النبذة التعريفية</label>
                    <textarea id="bio" placeholder="نبذة قصيرة عنك"></textarea>
                </div>
            </div>
            
            <!-- Profile Picture Section -->
            <div class="section">
                <h3><i class="fas fa-camera"></i> الصورة الشخصية والخلفية</h3>
                <div class="file-input-group">
                    <input type="file" id="avatar-input" class="file-input" accept="image/*">
                    <button class="file-btn" onclick="document.getElementById('avatar-input').click()">
                        <i class="fas fa-user"></i> اختيار صورة
                    </button>
                </div>
                <div class="file-input-group" style="margin-top: 10px;">
                    <input type="file" id="background-input" class="file-input" accept="image/*">
                    <button class="file-btn" onclick="document.getElementById('background-input').click()">
                        <i class="fas fa-image"></i> خلفية صورة
                    </button>
                </div>
            </div>
            
            <!-- Background Colors Section -->
            <div class="section">
                <h3><i class="fas fa-palette"></i> ألوان الخلفية</h3>
                <div class="color-palette">
                    <div class="color-option selected" data-color="#667eea" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>
                    <div class="color-option" data-color="#00c6ff" style="background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);"></div>
                    <div class="color-option" data-color="#ff9a9e" style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);"></div>
                    <div class="color-option" data-color="#a8edea" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);"></div>
                    <div class="color-option" data-color="#ffecd2" style="background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);"></div>
                    <div class="color-option" data-color="#89f7fe" style="background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);"></div>
                </div>
            </div>
            
            <!-- Social Links Section -->
            <div class="section">
                <h3><i class="fas fa-share-alt"></i> الروابط الاجتماعية</h3>
                <div class="social-links" id="social-links">
                    <!-- Social links will be added here -->
                </div>
                <button class="add-link-btn" onclick="addSocialLink()">
                    <i class="fas fa-plus"></i> إضافة رابط
                </button>
            </div>
            
            <button class="save-btn" onclick="saveProfile()">
                <i class="fas fa-save"></i> حفظ البيانات
            </button>
        </div>
        
        <!-- Preview Panel -->
        <div class="preview-panel">
            <div class="phone-preview">
                <div class="phone-screen" id="phone-screen">
                    <div class="phone-content">
                        <div class="preview-avatar" id="preview-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="preview-name" id="preview-name">اسمك هنا</div>
                        <div class="preview-bio" id="preview-bio">نبذة تعريفية قصيرة عنك</div>
                        <div class="preview-links" id="preview-links">
                            <!-- Preview links will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB_JYPRWYnbAw4AvJ0yTXLfLbPNOUZG4tA",
            authDomain: "bio-builder-new.firebaseapp.com",
            databaseURL: "https://bio-builder-new-default-rtdb.firebaseio.com",
            projectId: "bio-builder-new",
            storageBucket: "bio-builder-new.firebasestorage.app",
            messagingSenderId: "618331429708",
            appId: "1:618331429708:web:4357af8958ac90a67d0de9"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        let currentUser = null;
        let currentUsername = null;
        let socialLinksCount = 0;

        const socialPlatforms = {
            instagram: { name: 'Instagram', icon: 'fab fa-instagram' },
            twitter: { name: 'Twitter', icon: 'fab fa-twitter' },
            facebook: { name: 'Facebook', icon: 'fab fa-facebook' },
            linkedin: { name: 'LinkedIn', icon: 'fab fa-linkedin' },
            youtube: { name: 'YouTube', icon: 'fab fa-youtube' },
            tiktok: { name: 'TikTok', icon: 'fab fa-tiktok' },
            snapchat: { name: 'Snapchat', icon: 'fab fa-snapchat' },
            whatsapp: { name: 'WhatsApp', icon: 'fab fa-whatsapp' },
            telegram: { name: 'Telegram', icon: 'fab fa-telegram' },
            website: { name: 'موقع ويب', icon: 'fas fa-globe' }
        };

        // Auth state observer
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                await loadUserData();
            } else {
                window.location.href = 'index.html';
            }
        });

        // Load user data
        async function loadUserData() {
            try {
                const userQuery = await db.collection('users').where('uid', '==', currentUser.uid).get();
                if (!userQuery.empty) {
                    const userData = userQuery.docs[0].data();
                    currentUsername = userData.username;
                    updateProfileUrl();
                    await loadProfileData();
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                showMessage('حدث خطأ في تحميل البيانات', 'error');
            }
        }

        // Update profile URL
        function updateProfileUrl() {
            if (currentUsername) {
                const profileUrl = `https://azizq8aa.github.io/bio-builder-/profile.html?user=${currentUsername}`;
                document.getElementById('profile-url').textContent = profileUrl;
            }
        }

        // Load profile data
        async function loadProfileData() {
            try {
                const profileDoc = await db.collection('profiles').doc(currentUsername).get();
                if (profileDoc.exists) {
                    const data = profileDoc.data();
                    
                    document.getElementById('name').value = data.name || '';
                    document.getElementById('bio').value = data.bio || '';
                    
                    if (data.backgroundColor) {
                        selectColor(data.backgroundColor);
                    }
                    
                    if (data.backgroundImage) {
                        updateBackgroundImage(data.backgroundImage);
                    }
                    
                    if (data.avatar) {
                        updateAvatar(data.avatar);
                    }
                    
                    if (data.socialLinks) {
                        loadSocialLinks(data.socialLinks);
                    }
                    
                    updatePreview();
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showMessage('حدث خطأ في تحميل الملف التعريفي', 'error');
            }
        }

        // Color selection
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                const color = option.dataset.color;
                selectColor(color);
                updatePreview();
            });
        });

        function selectColor(color) {
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector(`[data-color="${color}"]`).classList.add('selected');
            updateBackgroundColor(color);
        }

        function updateBackgroundColor(color) {
            const phoneScreen = document.getElementById('phone-screen');
            phoneScreen.style.background = `linear-gradient(135deg, ${color}, ${adjustColor(color, -20)})`;
            phoneScreen.style.backgroundImage = 'none';
        }

        function updateBackgroundImage(imageUrl) {
            const phoneScreen = document.getElementById('phone-screen');
            phoneScreen.style.backgroundImage = `url("${imageUrl}")`;
            phoneScreen.style.backgroundSize = 'cover';
            phoneScreen.style.backgroundPosition = 'center';
            phoneScreen.style.backgroundRepeat = 'no-repeat';
        }

        function updateAvatar(imageUrl) {
            const avatar = document.getElementById('preview-avatar');
            avatar.style.backgroundImage = `url("${imageUrl}")`;
            avatar.style.backgroundSize = 'cover';
            avatar.style.backgroundPosition = 'center';
            avatar.innerHTML = '';
        }

        // File uploads
        document.getElementById('avatar-input').addEventListener('change', handleAvatarUpload);
        document.getElementById('background-input').addEventListener('change', handleBackgroundUpload);

        async function handleAvatarUpload(event) {
            const file = event.target.files[0];
            if (file) {
                try {
                    const imageUrl = await uploadFile(file, 'avatars');
                    updateAvatar(imageUrl);
                    showMessage('تم رفع الصورة بنجاح', 'success');
                } catch (error) {
                    console.error('Error uploading avatar:', error);
                    showMessage('حدث خطأ في رفع الصورة', 'error');
                }
            }
        }

        async function handleBackgroundUpload(event) {
            const file = event.target.files[0];
            if (file) {
                try {
                    const imageUrl = await uploadFile(file, 'backgrounds');
                    updateBackgroundImage(imageUrl);
                    showMessage('تم رفع الخلفية بنجاح', 'success');
                } catch (error) {
                    console.error('Error uploading background:', error);
                    showMessage('حدث خطأ في رفع الخلفية', 'error');
                }
            }
        }

        async function uploadFile(file, folder) {
            const fileName = `${folder}/${currentUsername}_${Date.now()}_${file.name}`;
            const storageRef = storage.ref().child(fileName);
            const snapshot = await storageRef.put(file);
            return await snapshot.ref.getDownloadURL();
        }

        // Social links management
        function addSocialLink() {
            socialLinksCount++;
            const container = document.getElementById('social-links');
            const linkItem = document.createElement('div');
            linkItem.className = 'social-link-item';
            linkItem.innerHTML = `
                <select>
                    <option value="">اختر المنصة</option>
                    ${Object.entries(socialPlatforms).map(([key, platform]) => 
                        `<option value="${key}">${platform.name}</option>`
                    ).join('')}
                </select>
                <input type="url" placeholder="رابط المنصة">
                <button class="remove-link" onclick="removeSocialLink(this)">حذف</button>
            `;
            container.appendChild(linkItem);
            updatePreview();
        }

        function removeSocialLink(button) {
            button.parentElement.remove();
            updatePreview();
        }

        function loadSocialLinks(links) {
            const container = document.getElementById('social-links');
            container.innerHTML = '';
            
            links.forEach(link => {
                socialLinksCount++;
                const linkItem = document.createElement('div');
                linkItem.className = 'social-link-item';
                linkItem.innerHTML = `
                    <select>
                        <option value="">اختر المنصة</option>
                        ${Object.entries(socialPlatforms).map(([key, platform]) => 
                            `<option value="${key}" ${key === link.platform ? 'selected' : ''}>${platform.name}</option>`
                        ).join('')}
                    </select>
                    <input type="url" placeholder="رابط المنصة" value="${link.url || ''}">
                    <button class="remove-link" onclick="removeSocialLink(this)">حذف</button>
                `;
                container.appendChild(linkItem);
            });
            
            updatePreview();
        }

        // Preview updates
        function updatePreview() {
            const name = document.getElementById('name').value || 'اسمك هنا';
            const bio = document.getElementById('bio').value || 'نبذة تعريفية قصيرة عنك';
            
            document.getElementById('preview-name').textContent = name;
            document.getElementById('preview-bio').textContent = bio;
            
            updatePreviewLinks();
        }

        function updatePreviewLinks() {
            const container = document.getElementById('preview-links');
            container.innerHTML = '';
            
            const socialLinks = document.querySelectorAll('.social-link-item');
            socialLinks.forEach(linkItem => {
                const platform = linkItem.querySelector('select').value;
                const url = linkItem.querySelector('input').value;
                
                if (platform && url) {
                    const platformData = socialPlatforms[platform];
                    const linkElement = document.createElement('a');
                    linkElement.className = 'preview-link';
                    linkElement.href = url;
                    linkElement.target = '_blank';
                    linkElement.innerHTML = `
                        <i class="${platformData.icon}"></i>
                        <span>${platformData.name}</span>
                    `;
                    container.appendChild(linkElement);
                }
            });
        }

        // Save profile
        async function saveProfile() {
            try {
                const name = document.getElementById('name').value;
                const bio = document.getElementById('bio').value;
                const selectedColor = document.querySelector('.color-option.selected').dataset.color;
                
                const socialLinks = [];
                document.querySelectorAll('.social-link-item').forEach(linkItem => {
                    const platform = linkItem.querySelector('select').value;
                    const url = linkItem.querySelector('input').value;
                    if (platform && url) {
                        socialLinks.push({ platform, url });
                    }
                });
                
                const phoneScreen = document.getElementById('phone-screen');
                const backgroundImage = phoneScreen.style.backgroundImage.includes('url') ? 
                    phoneScreen.style.backgroundImage.slice(5, -2) : '';
                
                const avatar = document.getElementById('preview-avatar');
                const avatarImage = avatar.style.backgroundImage.includes('url') ? 
                    avatar.style.backgroundImage.slice(5, -2) : '';
                
                await db.collection('profiles').doc(currentUsername).update({
                    name,
                    bio,
                    backgroundColor: selectedColor,
                    backgroundImage,
                    avatar: avatarImage,
                    socialLinks,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showMessage('تم حفظ البيانات بنجاح!', 'success');
                
            } catch (error) {
                console.error('Error saving profile:', error);
                showMessage('حدث خطأ في حفظ البيانات', 'error');
            }
        }

        // Copy profile URL
        function copyProfileUrl() {
            const profileUrl = document.getElementById('profile-url').textContent;
            navigator.clipboard.writeText(profileUrl).then(() => {
                showMessage('تم نسخ الرابط بنجاح!', 'success');
            }).catch(() => {
                showMessage('حدث خطأ في نسخ الرابط', 'error');
            });
        }

        // Logout
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Utility function
        function adjustColor(color, amount) {
            const usePound = color[0] === '#';
            const col = usePound ? color.slice(1) : color;
            const num = parseInt(col, 16);
            let r = (num >> 16) + amount;
            let g = (num >> 8 & 0x00FF) + amount;
            let b = (num & 0x0000FF) + amount;
            r = r > 255 ? 255 : r < 0 ? 0 : r;
            g = g > 255 ? 255 : g < 0 ? 0 : g;
            b = b > 255 ? 255 : b < 0 ? 0 : b;
            return (usePound ? '#' : '') + (r << 16 | g << 8 | b).toString(16).padStart(6, '0');
        }

        // Real-time preview updates
        document.getElementById('name').addEventListener('input', updatePreview);
        document.getElementById('bio').addEventListener('input', updatePreview);
    </script>
</body>
