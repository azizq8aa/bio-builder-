    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB_JYPRWYnbAw4AvJ0yTXLfLbPNOUZG4tA",
            authDomain: "bio-builder-new.firebaseapp.com",
            databaseURL: "https://bio-builder-new-default-rtdb.firebaseio.com",
            projectId: "bio-builder-new",
            storageBucket: "bio-builder-new.firebasestorage.app",
            messagingSenderId: "618331429708",
            appId: "1:618331429708:web:4357af8958ac90a67d0de9"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();

        let currentUser = null;
        let currentUsername = null;
        let socialLinks = [];

        // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                await loadUserData();
            } else {
                window.location.href = 'index.html';
            }
        });

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
        async function loadUserData() {
            try {
                // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
                const usersSnapshot = await database.ref('users').orderByChild('uid').equalTo(currentUser.uid).once('value');
                const userData = usersSnapshot.val();
                
                if (userData) {
                    currentUsername = Object.keys(userData)[0];
                    
                    // ÿ™ÿ≠ÿØŸäÿ´ ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÖŸÑŸÅ ÿßŸÑÿ™ÿπÿ±ŸäŸÅŸä
                    const profileLink = `${window.location.origin}/profile.html?user=${currentUsername}`;
                    document.getElementById('profile-link').value = profileLink;
                    
                    // ÿ™ÿ≠ŸÖŸäŸÑ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖŸÑŸÅ ÿßŸÑÿ™ÿπÿ±ŸäŸÅŸä
                    const profileSnapshot = await database.ref('profiles/' + currentUsername).once('value');
                    const profileData = profileSnapshot.val();
                    
                    if (profileData) {
                        document.getElementById('name').value = profileData.name || '';
                        document.getElementById('bio').value = profileData.bio || '';
                        document.getElementById('background-color').value = profileData.backgroundColor || '#007bff';
                        
                        socialLinks = profileData.socialLinks || [];
                        renderSocialLinks();
                        updatePreview();
                    }
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                showMessage('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™', 'error');
            }
        }

        // ÿπÿ±ÿ∂ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // ŸÜÿ≥ÿÆ ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÖŸÑŸÅ ÿßŸÑÿ™ÿπÿ±ŸäŸÅŸä
        function copyProfileLink() {
            const linkInput = document.getElementById('profile-link');
            linkInput.select();
            document.execCommand('copy');
            showMessage('ÿ™ŸÖ ŸÜÿ≥ÿÆ ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿ®ŸÜÿ¨ÿßÿ≠!', 'success');
        }

        // ÿ•ÿ∂ÿßŸÅÿ© ÿ±ÿßÿ®ÿ∑ ÿßÿ¨ÿ™ŸÖÿßÿπŸä
        function addSocialLink() {
            socialLinks.push({ name: '', url: '' });
            renderSocialLinks();
        }

        // ÿ≠ÿ∞ŸÅ ÿ±ÿßÿ®ÿ∑ ÿßÿ¨ÿ™ŸÖÿßÿπŸä
        function removeSocialLink(index) {
            socialLinks.splice(index, 1);
            renderSocialLinks();
            updatePreview();
        }

        // ÿπÿ±ÿ∂ ÿßŸÑÿ±Ÿàÿßÿ®ÿ∑ ÿßŸÑÿßÿ¨ÿ™ŸÖÿßÿπŸäÿ©
        function renderSocialLinks() {
            const container = document.getElementById('social-links-container');
            container.innerHTML = '';
            
            socialLinks.forEach((link, index) => {
                const linkDiv = document.createElement('div');
                linkDiv.className = 'social-link-item';
                linkDiv.innerHTML = `
                    <input type="text" placeholder="ÿßÿ≥ŸÖ ÿßŸÑÿ±ÿßÿ®ÿ∑ (ŸÖÿ´ŸÑ: ÿ™ŸàŸäÿ™ÿ±)" value="${link.name}" 
                           onchange="updateSocialLink(${index}, 'name', this.value)">
                    <input type="url" placeholder="https://..." value="${link.url}" 
                           onchange="updateSocialLink(${index}, 'url', this.value)">
                    <button type="button" class="remove-link-btn" onclick="removeSocialLink(${index})">ÿ≠ÿ∞ŸÅ</button>
                `;
                container.appendChild(linkDiv);
            });
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿ±ÿßÿ®ÿ∑ ÿßÿ¨ÿ™ŸÖÿßÿπŸä
        function updateSocialLink(index, field, value) {
            socialLinks[index][field] = value;
            updatePreview();
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ŸÑŸàŸÜ ÿßŸÑÿÆŸÑŸÅŸäÿ©
        function updateBackgroundColor() {
            const color = document.getElementById('background-color').value;
            updatePreview();
        }

        // ÿ™ÿπŸäŸäŸÜ ŸÑŸàŸÜ ŸÖÿ≠ÿØÿØ ŸÖÿ≥ÿ®ŸÇÿßŸã
        function setPresetColor(color) {
            document.getElementById('background-color').value = color;
            updateBackgroundColor();
        }

        // ŸÖÿπÿßŸäŸÜÿ© ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑÿ¥ÿÆÿµŸäÿ©
        function previewAvatar() {
            const file = document.getElementById('avatar').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-avatar').innerHTML = `<img src="${e.target.result}" alt="Avatar">`;
                };
                reader.readAsDataURL(file);
            }
        }

        // ŸÖÿπÿßŸäŸÜÿ© ÿµŸàÿ±ÿ© ÿßŸÑÿÆŸÑŸÅŸäÿ©
        function previewBackground() {
            const file = document.getElementById('background-image').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('phone-screen').style.background = `url(${e.target.result}) center/cover`;
                };
                reader.readAsDataURL(file);
            }
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿπÿßŸäŸÜÿ©
        function updatePreview() {
            const name = document.getElementById('name').value || 'ÿßÿ≥ŸÖŸÉ ŸáŸÜÿß';
            const bio = document.getElementById('bio').value || 'ŸÜÿ®ÿ∞ÿ© ÿ™ÿπÿ±ŸäŸÅŸäÿ© ŸÇÿµŸäÿ±ÿ©';
            const backgroundColor = document.getElementById('background-color').value;
            
            document.getElementById('preview-name').textContent = name;
            document.getElementById('preview-bio').textContent = bio;
            
            // ÿ™ÿ≠ÿØŸäÿ´ ŸÑŸàŸÜ ÿßŸÑÿÆŸÑŸÅŸäÿ© ÿ•ÿ∞ÿß ŸÑŸÖ ÿ™ŸÉŸÜ ŸáŸÜÿßŸÉ ÿµŸàÿ±ÿ© ÿÆŸÑŸÅŸäÿ©
            if (!document.getElementById('background-image').files[0]) {
                document.getElementById('phone-screen').style.background = `linear-gradient(135deg, ${backgroundColor}, ${backgroundColor}dd)`;
            }
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ±Ÿàÿßÿ®ÿ∑ ÿßŸÑÿßÿ¨ÿ™ŸÖÿßÿπŸäÿ©
            const socialLinksContainer = document.getElementById('preview-social-links');
            socialLinksContainer.innerHTML = '';
            
            socialLinks.forEach(link => {
                if (link.name && link.url) {
                    const linkElement = document.createElement('a');
                    linkElement.className = 'social-link';
                    linkElement.textContent = link.name;
                    linkElement.href = link.url;
                    linkElement.target = '_blank';
                    socialLinksContainer.appendChild(linkElement);
                }
            });
        }

        // ÿ≠ŸÅÿ∏ ÿßŸÑŸÖŸÑŸÅ ÿßŸÑÿ™ÿπÿ±ŸäŸÅŸä
        async function saveProfile(event) {
            event.preventDefault();
            
            if (!currentUsername) {
                showMessage('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£: ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ', 'error');
                return;
            }
            
            try {
                showMessage('ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ≠ŸÅÿ∏...', 'success');
                
                const name = document.getElementById('name').value;
                const bio = document.getElementById('bio').value;
                const backgroundColor = document.getElementById('background-color').value;
                
                let avatarUrl = '';
                let backgroundImageUrl = '';
                
                // ÿ±ŸÅÿπ ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑÿ¥ÿÆÿµŸäÿ©
                const avatarFile = document.getElementById('avatar').files[0];
                if (avatarFile) {
                    const avatarRef = storage.ref(`avatars/${currentUsername}/${Date.now()}_${avatarFile.name}`);
                    const avatarSnapshot = await avatarRef.put(avatarFile);
                    avatarUrl = await avatarSnapshot.ref.getDownloadURL();
                }
                
                // ÿ±ŸÅÿπ ÿµŸàÿ±ÿ© ÿßŸÑÿÆŸÑŸÅŸäÿ©
                const backgroundFile = document.getElementById('background-image').files[0];
                if (backgroundFile) {
                    const backgroundRef = storage.ref(`backgrounds/${currentUsername}/${Date.now()}_${backgroundFile.name}`);
                    const backgroundSnapshot = await backgroundRef.put(backgroundFile);
                    backgroundImageUrl = await backgroundSnapshot.ref.getDownloadURL();
                }
                
                // ÿ≠ŸÅÿ∏ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÅŸä ŸÇÿßÿπÿØÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
                const profileData = {
                    uid: currentUser.uid,
                    username: currentUsername,
                    name: name,
                    bio: bio,
                    backgroundColor: backgroundColor,
                    socialLinks: socialLinks.filter(link => link.name && link.url),
                    updatedAt: firebase.database.ServerValue.TIMESTAMP
                };
                
                if (avatarUrl) profileData.avatar = avatarUrl;
                if (backgroundImageUrl) profileData.backgroundImage = backgroundImageUrl;
                
                await database.ref('profiles/' + currentUsername).update(profileData);
                
                showMessage('ÿ™ŸÖ ÿ≠ŸÅÿ∏ ÿßŸÑÿ™ÿ∫ŸäŸäÿ±ÿßÿ™ ÿ®ŸÜÿ¨ÿßÿ≠!', 'success');
                
            } catch (error) {
                console.error('Error saving profile:', error);
                showMessage('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ≠ŸÅÿ∏ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™', 'error');
            }
        }

        // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨
        function logout() {
            if (confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨ÿü')) {
                auth.signOut().then(() => {
                    window.location.href = 'index.html';
                }).catch((error) => {
                    console.error('Logout error:', error);
                    showMessage('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨', 'error');
                });
            }
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿπÿßŸäŸÜÿ© ÿπŸÜÿØ ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸÜÿµŸàÿµ
        document.getElementById('name').addEventListener('input', updatePreview);
        document.getElementById('bio').addEventListener('input', updatePreview);
        document.getElementById('background-color').addEventListener('change', updatePreview);
    </script>
