<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>لوحة التحكم - Q8 Bio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding-top: 120px; /* مساحة للهيدر المثبت */
        }
        
        /* Header مثبت في الأعلى */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .fixed-header h1 {
            color: #333;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .header-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            font-size: 14px;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }
        
        .profile-link {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 12px;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
            word-break: break-all;
            line-height: 1.2;
        }
        
        .profile-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        
        .container {
            max-width: 100%;
            padding: 20px;
            padding-bottom: 100px; /* مساحة لزر الحفظ المثبت */
        }
        
        .form-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .form-section h2 {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            -webkit-appearance: none;
            appearance: none;
            resize: none;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
        }
        
        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }
        
        .color-palette {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .color-option.selected {
            border-color: #333;
            transform: scale(1.1);
        }
        
        .social-links-container {
            margin-top: 15px;
        }
        
        .social-link-item {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: stretch;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            position: relative;
        }
        
        .social-link-item select {
            flex: 0 0 120px;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            -webkit-appearance: none;
            appearance: none;
            background: white;
        }
        
        .social-link-item input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }
        
        .remove-link-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .remove-link-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }
        
        .add-link-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .add-link-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        /* زر الحفظ مثبت في الأسفل */
        .fixed-save-btn {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 20px;
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .save-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }
        
        .save-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .preview-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .phone-preview {
            width: 250px;
            height: 450px;
            background: #000;
            border-radius: 25px;
            padding: 10px;
            margin: 0 auto;
            position: relative;
        }
        
        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .preview-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .preview-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .preview-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .preview-bio {
            font-size: 12px;
            opacity: 0.9;
            line-height: 1.4;
            margin-bottom: 15px;
        }
        
        .preview-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        
        .preview-link {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 10px;
            font-weight: 500;
        }
        
        .status-message {
            padding: 12px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        /* تحسينات Safari */
        @supports (-webkit-touch-callout: none) {
            .social-link-item select {
                background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
                background-repeat: no-repeat;
                background-position: right 12px center;
                background-size: 16px;
                padding-right: 40px;
            }
        }
        
        /* تجاوب للشاشات الصغيرة */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .form-section,
            .preview-section {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .phone-preview {
                width: 200px;
                height: 360px;
            }
            
            .color-palette {
                grid-template-columns: repeat(8, 1fr);
            }
            
            .color-option {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <!-- Header مثبت في الأعلى -->
    <div class="fixed-header">
        <h1>Q8 Bio - لوحة التحكم</h1>
        <div class="header-buttons">
            <button class="logout-btn" onclick="logout()">🚪 تسجيل الخروج</button>
        </div>
        <div id="profile-link-container">
            <div style="color: #007bff; font-weight: 600; margin-bottom: 5px; font-size: 12px;">رابط ملفك التعريفي: جاري التحميل...</div>
        </div>
    </div>

    <div class="container">
        <!-- Status Messages -->
        <div id="status-container"></div>

        <!-- Basic Info Section -->
        <div class="form-section">
            <h2>👤 المعلومات الأساسية</h2>
            <div class="form-group">
                <label for="name">الاسم:</label>
                <input type="text" id="name" placeholder="أدخل اسمك">
            </div>
            <div class="form-group">
                <label for="bio">النبذة التعريفية:</label>
                <textarea id="bio" rows="3" placeholder="اكتب نبذة قصيرة عنك"></textarea>
            </div>
        </div>

        <!-- Profile Picture Section -->
        <div class="form-section">
            <h2>📷 الصورة الشخصية</h2>
            <div class="file-input-wrapper">
                <input type="file" id="avatar-input" class="file-input" accept="image/*">
                <div class="file-input-button">📸 اختيار صورة</div>
            </div>
        </div>

        <!-- Background Section -->
        <div class="form-section">
            <h2>🎨 خلفية البطاقة</h2>
            <div class="color-palette">
                <div class="color-option" style="background: linear-gradient(135deg, #667eea, #764ba2)" data-color="#667eea"></div>
                <div class="color-option" style="background: linear-gradient(135deg, #f093fb, #f5576c)" data-color="#f093fb"></div>
                <div class="color-option" style="background: linear-gradient(135deg, #4facfe, #00f2fe)" data-color="#4facfe"></div>
                <div class="color-option" style="background: linear-gradient(135deg, #43e97b, #38f9d7)" data-color="#43e97b"></div>
                <div class="color-option" style="background: linear-gradient(135deg, #fa709a, #fee140)" data-color="#fa709a"></div>
                <div class="color-option" style="background: linear-gradient(135deg, #a8edea, #fed6e3)" data-color="#a8edea"></div>
                <div class="color-option" style="background: linear-gradient(135deg, #ff9a9e, #fecfef)" data-color="#ff9a9e"></div>
                <div class="color-option" style="background: linear-gradient(135deg, #ffecd2, #fcb69f)" data-color="#ffecd2"></div>
            </div>
            <div class="form-group" style="margin-top: 15px;">
                <div class="file-input-wrapper">
                    <input type="file" id="background-input" class="file-input" accept="image/*">
                    <div class="file-input-button">🖼️ اختيار خلفية</div>
                </div>
            </div>
        </div>

        <!-- Social Links Section -->
        <div class="form-section">
            <h2>🔗 الروابط الاجتماعية</h2>
            <div id="social-links-container" class="social-links-container">
                <!-- Social links will be added here -->
            </div>
            <button class="add-link-btn" onclick="addSocialLink()">➕ إضافة رابط جديد</button>
        </div>

        <!-- Preview Section -->
        <div class="preview-section">
            <h2>📱 معاينة البطاقة</h2>
            <div class="phone-preview">
                <div class="phone-screen" id="preview-screen">
                    <div class="preview-avatar" id="preview-avatar">👤</div>
                    <div class="preview-name" id="preview-name">اسمك</div>
                    <div class="preview-bio" id="preview-bio">نبذة تعريفية</div>
                    <div class="preview-links" id="preview-links"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- زر الحفظ مثبت في الأسفل -->
    <div class="fixed-save-btn">
        <button class="save-btn" onclick="saveProfile()">💾 حفظ التغييرات</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB_JYPRWYnbAw4AvJ0yTXLfLbPNOUZG4tA",
            authDomain: "bio-builder-new.firebaseapp.com",
            databaseURL: "https://bio-builder-new-default-rtdb.firebaseio.com",
            projectId: "bio-builder-new",
            storageBucket: "bio-builder-new.firebasestorage.app",
            messagingSenderId: "618331429708",
            appId: "1:618331429708:web:4357af8958ac90a67d0de9"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();

        let currentUser = null;
        let currentUsername = null;
        let socialLinksCount = 0;

        // Social platforms
        const socialPlatforms = {
            'instagram': 'Instagram',
            'tiktok': 'TikTok',
            'snapchat': 'Snapchat',
            'twitter': 'Twitter',
            'facebook': 'Facebook',
            'youtube': 'YouTube',
            'linkedin': 'LinkedIn',
            'website': 'موقع ويب'
        };

        // Check authentication
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                await loadUserData();
                updatePreview();
            } else {
                window.location.href = 'index.html';
            }
        });

        // Load user data
        async function loadUserData() {
            try {
                showStatus('جاري تحميل البيانات...', 'info');
                
                // Get username from users collection
                const userSnapshot = await database.ref('users/' + currentUser.uid).once('value');
                const userData = userSnapshot.val();
                
                if (userData && userData.username) {
                    currentUsername = userData.username;
                } else {
                    // Generate username from UID if not found
                    currentUsername = currentUser.uid.substring(0, 8);
                    await database.ref('users/' + currentUser.uid).set({
                        username: currentUsername,
                        email: currentUser.email,
                        uid: currentUser.uid
                    });
                }

                // Update profile link
                updateProfileLink();

                // Load profile data
                const profileSnapshot = await database.ref('profiles/' + currentUsername).once('value');
                const profileData = profileSnapshot.val();

                if (profileData) {
                    // Fill form with existing data
                    document.getElementById('name').value = profileData.name || '';
                    document.getElementById('bio').value = profileData.bio || '';
                    
                    // Load avatar
                    if (profileData.avatar) {
                        document.getElementById('preview-avatar').innerHTML = `<img src="${profileData.avatar}" alt="Avatar">`;
                    }
                    
                    // Load background
                    if (profileData.backgroundImage) {
                        document.getElementById('preview-screen').style.background = `url(${profileData.backgroundImage}) center/cover`;
                    } else if (profileData.backgroundColor) {
                        selectColor(profileData.backgroundColor);
                    }
                    
                    // Load social links
                    if (profileData.socialLinks) {
                        profileData.socialLinks.forEach(link => {
                            addSocialLink(link.platform, link.url);
                        });
                    }
                }

                hideStatus();
            } catch (error) {
                console.error('Error loading user data:', error);
                showStatus('خطأ في تحميل البيانات', 'error');
            }
        }

        // Update profile link
        function updateProfileLink() {
            const container = document.getElementById('profile-link-container');
            if (currentUsername) {
                const profileUrl = `https://azizq8aa.github.io/bio-builder-/profile.html?user=${currentUsername}`;
                container.innerHTML = `
                    <div style="color: #007bff; font-weight: 600; margin-bottom: 5px; font-size: 12px;">رابط ملفك التعريفي:</div>
                    <a href="${profileUrl}" target="_blank" class="profile-link">${profileUrl}</a>
                `;
            }
        }

        // Add social link
        function addSocialLink(platform = '', url = '') {
            socialLinksCount++;
            const container = document.getElementById('social-links-container');
            const linkDiv = document.createElement('div');
            linkDiv.className = 'social-link-item';
            linkDiv.id = `social-link-${socialLinksCount}`;
            
            linkDiv.innerHTML = `
                <select onchange="updatePreview()">
                    <option value="">اختر المنصة</option>
                    ${Object.entries(socialPlatforms).map(([key, name]) => 
                        `<option value="${key}" ${platform === key ? 'selected' : ''}>${name}</option>`
                    ).join('')}
                </select>
                <input type="url" placeholder="رابط الحساب" value="${url}" oninput="updatePreview()">
                <button type="button" class="remove-link-btn" onclick="removeSocialLink(${socialLinksCount})">حذف</button>
            `;
            
            container.appendChild(linkDiv);
            updatePreview();
        }

        // Remove social link
        function removeSocialLink(id) {
            const element = document.getElementById(`social-link-${id}`);
            if (element) {
                element.remove();
                updatePreview();
            }
        }

        // Color selection
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                selectColor(this.dataset.color);
                updatePreview();
            });
        });

        function selectColor(color) {
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            const selectedOption = document.querySelector(`[data-color="${color}"]`);
            if (selectedOption) {
                selectedOption.classList.add('selected');
            }
        }

        // File inputs
        document.getElementById('avatar-input').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-avatar').innerHTML = `<img src="${e.target.result}" alt="Avatar">`;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        document.getElementById('background-input').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-screen').style.background = `url(${e.target.result}) center/cover`;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // Update preview
        function updatePreview() {
            const name = document.getElementById('name').value || 'اسمك';
            const bio = document.getElementById('bio').value || 'نبذة تعريفية';
            
            document.getElementById('preview-name').textContent = name;
            document.getElementById('preview-bio').textContent = bio;
            
            // Update social links preview
            const linksContainer = document.getElementById('preview-links');
            linksContainer.innerHTML = '';
            
            document.querySelectorAll('.social-link-item').forEach(item => {
                const select = item.querySelector('select');
                const input = item.querySelector('input');
                if (select.value && input.value) {
                    const linkElement = document.createElement('div');
                    linkElement.className = 'preview-link';
                    linkElement.textContent = socialPlatforms[select.value];
                    linksContainer.appendChild(linkElement);
                }
            });
            
            // Update background color
            const selectedColor = document.querySelector('.color-option.selected');
            if (selectedColor) {
                const color = selectedColor.dataset.color;
                document.getElementById('preview-screen').style.background = `linear-gradient(135deg, ${color}, ${color}dd)`;
            }
        }

        // Save profile
        async function saveProfile() {
            if (!currentUser || !currentUsername) {
                showStatus('خطأ: لم يتم العثور على بيانات المستخدم', 'error');
                return;
            }

            try {
                showStatus('جاري حفظ البيانات...', 'info');
                
                const name = document.getElementById('name').value;
                const bio = document.getElementById('bio').value;
                
                // Collect social links
                const socialLinks = [];
                document.querySelectorAll('.social-link-item').forEach(item => {
                    const platform = item.querySelector('select').value;
                    const url = item.querySelector('input').value;
                    if (platform && url) {
                        socialLinks.push({ platform, url, name: socialPlatforms[platform] });
                    }
                });
                
                // Get selected color
                const selectedColor = document.querySelector('.color-option.selected');
                const backgroundColor = selectedColor ? selectedColor.dataset.color : '#007bff';
                
                let profileData = {
                    name,
                    bio,
                    socialLinks,
                    backgroundColor,
                    uid: currentUser.uid,
                    updatedAt: firebase.database.ServerValue.TIMESTAMP
                };

                // Upload avatar if selected
                const avatarFile = document.getElementById('avatar-input').files[0];
                if (avatarFile) {
                    const avatarRef = storage.ref(`avatars/${currentUsername}/${Date.now()}_${avatarFile.name}`);
                    const avatarSnapshot = await avatarRef.put(avatarFile);
                    profileData.avatar = await avatarSnapshot.ref.getDownloadURL();
                }

                // Upload background if selected
                const backgroundFile = document.getElementById('background-input').files[0];
                if (backgroundFile) {
                    const backgroundRef = storage.ref(`backgrounds/${currentUsername}/${Date.now()}_${backgroundFile.name}`);
                    const backgroundSnapshot = await backgroundRef.put(backgroundFile);
                    profileData.backgroundImage = await backgroundSnapshot.ref.getDownloadURL();
                }

                // Save to database
                await database.ref('profiles/' + currentUsername).set(profileData);
                
                showStatus('تم حفظ البيانات بنجاح! 🎉', 'success');
                
            } catch (error) {
                console.error('Error saving profile:', error);
                showStatus('خطأ في حفظ البيانات: ' + error.message, 'error');
            }
        }

        // Logout
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
                showStatus('خطأ في تسجيل الخروج', 'error');
            });
        }

        // Status messages
        function showStatus(message, type) {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
        }

        function hideStatus() {
            document.getElementById('status-container').innerHTML = '';
        }

        // Auto-update preview on input
        document.getElementById('name').addEventListener('input', updatePreview);
        document.getElementById('bio').addEventListener('input', updatePreview);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Add initial social link
            addSocialLink();
        });
    </script>
</body>
</html>
