<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - Q8 Bio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .profile-link {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin: 10px 0;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            padding: 20px;
        }
        
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .image-upload {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .upload-btn {
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .upload-btn:hover {
            background: #0056b3;
        }
        
        .color-picker-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .color-option.selected {
            border-color: #333;
            transform: scale(1.1);
        }
        
        .social-links-section {
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
        }
        
        .social-link-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .social-link-item input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .remove-link {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .add-link {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .save-btn {
            background: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            float: left;
        }
        
        .preview-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            position: sticky;
            top: 20px;
        }
        
        .phone-preview {
            width: 300px;
            height: 500px;
            background: #000;
            border-radius: 25px;
            padding: 10px;
            margin: 0 auto;
            position: relative;
        }
        
        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .preview-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .preview-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .preview-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .preview-bio {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .preview-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        
        .preview-link {
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 10px;
            text-decoration: none;
            color: white;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .phone-preview {
                width: 250px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>لوحة التحكم - Q8 Bio</h1>
            <div class="profile-link" id="profile-link">
                رابط ملفك التعريفي: <span id="profile-url">جاري التحميل...</span>
            </div>
            <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
        </div>
        
        <div class="status-message" id="status-message"></div>
        
        <div class="main-content">
            <div class="form-section">
                <div class="form-group">
                    <label>الاسم:</label>
                    <input type="text" id="name" placeholder="أدخل اسمك">
                </div>
                
                <div class="form-group">
                    <label>النبذة التعريفية:</label>
                    <textarea id="bio" placeholder="اكتب نبذة قصيرة عنك"></textarea>
                </div>
                
                <div class="form-group">
                    <label>الصورة الشخصية:</label>
                    <div class="image-upload">
                        <input type="file" id="avatar-input" accept="image/*" style="display: none;">
                        <button class="upload-btn" onclick="document.getElementById('avatar-input').click()">
                            اختيار صورة
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>خلفية البطاقة:</label>
                    <div class="image-upload">
                        <input type="file" id="background-input" accept="image/*" style="display: none;">
                        <button class="upload-btn" onclick="document.getElementById('background-input').click()">
                            اختيار صورة خلفية
                        </button>
                        <p>أو اختر لون:</p>
                        <div class="color-picker-container">
                            <div class="color-option" style="background: #007bff" data-color="#007bff"></div>
                            <div class="color-option" style="background: #28a745" data-color="#28a745"></div>
                            <div class="color-option" style="background: #dc3545" data-color="#dc3545"></div>
                            <div class="color-option" style="background: #ffc107" data-color="#ffc107"></div>
                            <div class="color-option" style="background: #6f42c1" data-color="#6f42c1"></div>
                            <div class="color-option" style="background: #fd7e14" data-color="#fd7e14"></div>
                            <div class="color-option" style="background: #20c997" data-color="#20c997"></div>
                            <div class="color-option" style="background: #e83e8c" data-color="#e83e8c"></div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>الروابط الاجتماعية:</label>
                    <div class="social-links-section">
                        <div id="social-links-container">
                            <!-- سيتم إضافة الروابط هنا -->
                        </div>
                        <button class="add-link" onclick="addSocialLink()">إضافة رابط جديد</button>
                    </div>
                </div>
                
                <button class="save-btn" onclick="saveProfile()">حفظ التغييرات</button>
            </div>
            
            <div class="preview-section">
                <h3 style="text-align: center; margin-bottom: 20px;">معاينة البطاقة</h3>
                <div class="phone-preview">
                    <div class="phone-screen" id="preview-screen">
                        <div class="preview-avatar" id="preview-avatar">👤</div>
                        <div class="preview-name" id="preview-name">اسمك</div>
                        <div class="preview-bio" id="preview-bio">نبذة تعريفية</div>
                        <div class="preview-links" id="preview-links"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB_JYPRWYnbAw4AvJ0yTXLfLbPNOUZG4tA",
            authDomain: "bio-builder-new.firebaseapp.com",
            databaseURL: "https://bio-builder-new-default-rtdb.firebaseio.com",
            projectId: "bio-builder-new",
            storageBucket: "bio-builder-new.firebasestorage.app",
            messagingSenderId: "618331429708",
            appId: "1:618331429708:web:4357af8958ac90a67d0de9"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();

        let currentUser = null;
        let currentUsername = null;
        let socialLinksCount = 0;
        let selectedColor = '#007bff';
        let avatarFile = null;
        let backgroundFile = null;
        let currentAvatarUrl = null;
        let currentBackgroundUrl = null;

        // التحقق من تسجيل الدخول
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                loadUserData();
            } else {
                window.location.href = 'index.html';
            }
        });

        // تحميل بيانات المستخدم
        async function loadUserData() {
            try {
                // أولاً: محاولة العثور على اسم المستخدم من جدول users
                const userSnapshot = await database.ref('users/' + currentUser.uid).once('value');
                const userData = userSnapshot.val();
                
                if (userData && userData.username) {
                    currentUsername = userData.username;
                } else {
                    // إذا لم يتم العثور على اسم المستخدم، استخدم UID كاسم مستخدم
                    currentUsername = currentUser.uid.substring(0, 8); // أول 8 أحرف من UID
                    
                    // حفظ اسم المستخدم الجديد
                    await database.ref('users/' + currentUser.uid).set({
                        username: currentUsername,
                        email: currentUser.email,
                        uid: currentUser.uid
                    });
                }
                
                // تحديث رابط الملف التعريفي
                document.getElementById('profile-url').textContent = 
                    `https://azizq8aa.github.io/bio-builder-/profile.html?user=${currentUsername}`;
                
                // تحميل بيانات الملف التعريفي إذا كانت موجودة
                const profileSnapshot = await database.ref('profiles/' + currentUsername).once('value');
                const profileData = profileSnapshot.val();
                
                if (profileData) {
                    populateForm(profileData);
                }
                
                updatePreview();
                
            } catch (error) {
                console.error('Error loading user data:', error);
                showStatus('خطأ في تحميل البيانات: ' + error.message, 'error');
            }
        }

        // ملء النموذج بالبيانات المحفوظة
        function populateForm(data) {
            document.getElementById('name').value = data.name || '';
            document.getElementById('bio').value = data.bio || '';
            
            if (data.backgroundColor) {
                selectedColor = data.backgroundColor;
                updateColorSelection();
            }
            
            if (data.socialLinks) {
                data.socialLinks.forEach(link => {
                    addSocialLink(link.name, link.url);
                });
            }
            
            // تحديث الصورة الشخصية في المعاينة
            if (data.avatar) {
                currentAvatarUrl = data.avatar;
                document.getElementById('preview-avatar').innerHTML = 
                    `<img src="${data.avatar}" alt="Avatar">`;
            }
            
            // تحديث الخلفية في المعاينة
            if (data.backgroundImage) {
                currentBackgroundUrl = data.backgroundImage;
                document.getElementById('preview-screen').style.background = 
                    `url(${data.backgroundImage}) center/cover`;
            }
        }

        // تحديث اختيار اللون
        function updateColorSelection() {
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.color === selectedColor) {
                    option.classList.add('selected');
                }
            });
        }

        // معالجة اختيار الألوان
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                selectedColor = option.dataset.color;
                updateColorSelection();
                // إزالة صورة الخلفية عند اختيار لون
                backgroundFile = null;
                currentBackgroundUrl = null;
                updatePreview();
            });
        });

        // معالجة رفع الصورة الشخصية
        document.getElementById('avatar-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                avatarFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('preview-avatar').innerHTML = 
                        `<img src="${e.target.result}" alt="Avatar">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // معالجة رفع صورة الخلفية
        document.getElementById('background-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                backgroundFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('preview-screen').style.background = 
                        `url(${e.target.result}) center/cover`;
                };
                reader.readAsDataURL(file);
            }
        });

        // إضافة رابط اجتماعي
        function addSocialLink(name = '', url = '') {
            socialLinksCount++;
            const container = document.getElementById('social-links-container');
            const linkDiv = document.createElement('div');
            linkDiv.className = 'social-link-item';
            linkDiv.innerHTML = `
                <input type="text" placeholder="اسم الرابط" value="${name}" onchange="updatePreview()">
                <input type="url" placeholder="https://example.com" value="${url}" onchange="updatePreview()">
                <button class="remove-link" onclick="removeSocialLink(this)">حذف</button>
            `;
            container.appendChild(linkDiv);
            updatePreview();
        }

        // حذف رابط اجتماعي
        function removeSocialLink(button) {
            button.parentElement.remove();
            updatePreview();
        }

        // تحديث المعاينة
        function updatePreview() {
            const name = document.getElementById('name').value || 'اسمك';
            const bio = document.getElementById('bio').value || 'نبذة تعريفية';
            
            document.getElementById('preview-name').textContent = name;
            document.getElementById('preview-bio').textContent = bio;
            
            // تحديث الخلفية
            if (!backgroundFile && !currentBackgroundUrl) {
                document.getElementById('preview-screen').style.background = 
                    `linear-gradient(135deg, ${selectedColor}, ${selectedColor}dd)`;
            }
            
            // تحديث الروابط
            const linksContainer = document.getElementById('preview-links');
            linksContainer.innerHTML = '';
            
            document.querySelectorAll('.social-link-item').forEach(item => {
                const inputs = item.querySelectorAll('input');
                const name = inputs[0].value;
                const url = inputs[1].value;
                
                if (name && url) {
                    const linkElement = document.createElement('a');
                    linkElement.className = 'preview-link';
                    linkElement.textContent = name;
                    linkElement.href = url;
                    linkElement.target = '_blank';
                    linksContainer.appendChild(linkElement);
                }
            });
        }

        // رفع الصورة إلى Firebase Storage
        async function uploadImage(file, path) {
            try {
                const storageRef = storage.ref(path);
                const snapshot = await storageRef.put(file);
                const downloadURL = await snapshot.ref.getDownloadURL();
                return downloadURL;
            } catch (error) {
                console.error('Error uploading image:', error);
                throw error;
            }
        }

        // حفظ الملف التعريفي
        async function saveProfile() {
            if (!currentUsername) {
                showStatus('خطأ: لم يتم العثور على اسم المستخدم', 'error');
                return;
            }

            try {
                showStatus('جاري الحفظ...', 'success');
                
                const profileData = {
                    name: document.getElementById('name').value,
                    bio: document.getElementById('bio').value,
                    backgroundColor: selectedColor,
                    socialLinks: [],
                    uid: currentUser.uid,
                    username: currentUsername
                };

                // جمع الروابط الاجتماعية
                document.querySelectorAll('.social-link-item').forEach(item => {
                    const inputs = item.querySelectorAll('input');
                    const name = inputs[0].value.trim();
                    const url = inputs[1].value.trim();
                    
                    if (name && url) {
                        profileData.socialLinks.push({ name, url });
                    }
                });

                // رفع الصورة الشخصية الجديدة أو استخدام الموجودة
                if (avatarFile) {
                    const avatarPath = `avatars/${currentUsername}/${Date.now()}_${avatarFile.name}`;
                    profileData.avatar = await uploadImage(avatarFile, avatarPath);
                    currentAvatarUrl = profileData.avatar;
                } else if (currentAvatarUrl) {
                    profileData.avatar = currentAvatarUrl;
                }

                // رفع صورة الخلفية الجديدة أو استخدام الموجودة
                if (backgroundFile) {
                    const backgroundPath = `backgrounds/${currentUsername}/${Date.now()}_${backgroundFile.name}`;
                    profileData.backgroundImage = await uploadImage(backgroundFile, backgroundPath);
                    currentBackgroundUrl = profileData.backgroundImage;
                    delete profileData.backgroundColor; // استخدام الصورة بدلاً من اللون
                } else if (currentBackgroundUrl) {
                    profileData.backgroundImage = currentBackgroundUrl;
                    delete profileData.backgroundColor;
                }

                // حفظ البيانات في قاعدة البيانات
                await database.ref('profiles/' + currentUsername).set(profileData);
                
                showStatus('تم حفظ التغييرات بنجاح!', 'success');
                
                // إعادة تعيين متغيرات الملفات الجديدة فقط
                avatarFile = null;
                backgroundFile = null;
                
            } catch (error) {
                console.error('Error saving profile:', error);
                showStatus('خطأ في حفظ التغييرات: ' + error.message, 'error');
            }
        }

        // عرض رسالة الحالة
        function showStatus(message, type) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = `status-message status-${type}`;
            statusElement.style.display = 'block';
            
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }

        // تسجيل الخروج
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
                showStatus('خطأ في تسجيل الخروج', 'error');
            });
        }

        // تحديث المعاينة عند تغيير النصوص
        document.getElementById('name').addEventListener('input', updatePreview);
        document.getElementById('bio').addEventListener('input', updatePreview);

        // تحديث المعاينة عند تحميل الصفحة
        window.addEventListener('load', updatePreview);
    </script>
</body>
</html>
