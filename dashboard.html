<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - Q8 Bio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 100px;
        }
        
        /* Header مثبت في الأعلى */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 15px 20px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .header-title {
            color: #333;
            font-size: 20px;
            font-weight: 700;
            margin: 0;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(220, 53, 69, 0.3);
        }
        
        .logout-btn:hover {
            background: linear-gradient(135deg, #c82333, #a71e2a);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        
        .profile-link-container {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
            display: block;
            text-align: center;
            word-break: break-all;
            line-height: 1.3;
        }
        
        .profile-link-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
            text-decoration: none;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            padding: 30px;
        }
        
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .section-title {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group textarea {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            resize: none;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        /* أزرار تحميل الصور والخلفيات */
        .image-upload {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }
        
        .upload-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #e9ecef;
            margin-bottom: 10px;
        }
        
        .background-preview {
            width: 100%;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #e9ecef;
            margin-bottom: 10px;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
        }
        
        .upload-btn:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }
        
        .upload-btn.secondary {
            background: linear-gradient(135deg, #28a745, #20c997);
            box-shadow: 0 2px 10px rgba(40, 167, 69, 0.3);
        }
        
        .upload-btn.secondary:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }
        
        /* منتقي الألوان */
        .color-picker-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            margin-top: 15px;
        }
        
        .color-option {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .color-option.selected {
            border-color: #333;
            transform: scale(1.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .color-option.selected::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* روابط وسائل التواصل */
        .social-links-section {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            background: rgba(248, 249, 250, 0.5);
        }
        
        .social-link-item {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: stretch;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            flex-wrap: wrap;
        }
        
        .social-link-item select {
            flex: 0 0 120px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            min-height: 40px;
        }
        
        .social-link-item input {
            flex: 1;
            min-width: 200px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            min-height: 40px;
        }
        
        .remove-link-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            flex-shrink: 0;
            min-height: 40px;
            min-width: 60px;
        }
        
        .remove-link-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }
        
        .add-link-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 2px 10px rgba(40, 167, 69, 0.3);
        }
        
        .add-link-btn:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }
        
        /* زر الحفظ المثبت */
        .fixed-save-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            z-index: 999;
        }
        
        .fixed-save-btn:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        .fixed-save-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: translateX(-50%);
            box-shadow: none;
        }
        
        /* المعاينة */
        .preview-section {
            position: sticky;
            top: 100px;
            height: fit-content;
        }
        
        .phone-container {
            width: 100%;
            max-width: 320px;
            height: 580px;
            background: #1a1a1a;
            border-radius: 25px;
            padding: 8px;
            margin: 0 auto;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.3);
        }
        
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .bio {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.6;
            max-width: 280px;
            margin-bottom: 30px;
        }
        
        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            max-width: 300px;
        }
        
        .social-link {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 500;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        /* رسائل الحالة */
        .status-message {
            padding: 12px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        /* تجاوب للشاشات الصغيرة */
        @media (max-width: 768px) {
            body {
                padding-top: 120px;
            }
            
            .fixed-header {
                padding: 12px 15px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 10px;
            }
            
            .header-title {
                font-size: 18px;
            }
            
            .header-actions {
                width: 100%;
                justify-content: center;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 20px;
            }
            
            .phone-container {
                max-width: 280px;
                height: 500px;
            }
            
            .color-picker-container {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .color-option {
                width: 35px;
                height: 35px;
            }
            
            .social-link-item {
                flex-direction: column;
                gap: 8px;
            }
            
            .social-link-item select,
            .social-link-item input {
                flex: none;
                width: 100%;
                min-width: auto;
            }
            
            .remove-link-btn {
                align-self: flex-end;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .main-content {
                padding: 15px;
            }
            
            .phone-container {
                max-width: 250px;
                height: 450px;
            }
        }
        
        /* إخفاء input files */
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header مثبت في الأعلى -->
    <div class="fixed-header">
        <div class="header-content">
            <h1 class="header-title">Q8 Bio - لوحة التحكم</h1>
            <div class="header-actions">
                <button class="logout-btn" onclick="logout()">🚪 تسجيل الخروج</button>
                <a href="#" class="profile-link-container" id="profile-link" target="_blank">

    <!-- زر الحفظ المثبت -->

        // Initialize Firebase

            firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();

        // Global variables

        let currentUsername = null;
        let socialLinksCount = 0;

        const socialPlatforms = {

        // Initialize on page load

                    // Get username from localStorage first

                    if (storedUsername && storedUID === user.uid) {
                        currentUsername = storedUsername;
                        console.log('Using stored username:', currentUsername);
                        await initializeDashboard();
                    } else {
                        // Find username from database
                        try {
                            const usersSnapshot = await database.ref('users').orderByChild('uid').equalTo(user.uid).once('value');
                            const userData = usersSnapshot.val();
                            
                            if (userData) {
                                currentUsername = Object.keys(userData)[0];
                                console.log('Found username from database:', currentUsername);
                                
                                // Update localStorage
                                localStorage.setItem('currentUsername', currentUsername);
                                localStorage.setItem('currentUserUID', user.uid);
                                
                                await initializeDashboard();
                            } else {
                                console.error('User data not found');
                                showStatus('خطأ في تحميل بيانات المستخدم', 'error');
                                await auth.signOut();
                                window.location.href = 'index.html';
                            }
                        } catch (error) {
                            console.error('Error loading user data:', error);
                            showStatus('خطأ في تحميل بيانات المستخدم', 'error');
                            await auth.signOut();
                            window.location.href = 'index.html';
                        }
                    }
                } else {
                    // No user logged in, redirect to login
                    localStorage.clear();
                    window.location.href = 'index.html';
                }
            });
        });

        async function initializeDashboard() {
            // Set up event listeners
            setupEventListeners();
            
            // Update profile link
            updateProfileLink();
            
            // Load user profile
            await loadUserProfile();
            
            // Add initial social link if none exist
            if (socialLinksCount === 0) {
                addSocialLink();
            }
            
            // Initial preview update
            updatePreview();
        }

        function setupEventListeners() {
            // Form inputs
            document.getElementById('name').addEventListener('input', updatePreview);
            document.getElementById('bio').addEventListener('input', updatePreview);
            
            // Avatar upload
            document.getElementById('avatar-input').addEventListener('change', handleAvatarUpload);
            
            // Background upload
            document.getElementById('background-input').addEventListener('change', handleBackgroundUpload);
            
            // Color picker
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedBackgroundColor = this.dataset.color;
                    customBackgroundImage = null;
                    updatePreview();
                });
            });
        }

        function addSocialLink() {
            socialLinksCount++;
            const container = document.getElementById('social-links-container');
            const linkDiv = document.createElement('div');
            linkDiv.className = 'social-link-item';
            linkDiv.id = `social-link-${socialLinksCount}`;
            
            linkDiv.innerHTML = `
                <select onchange="updatePreview()">
                    <option value="">اختر المنصة</option>
                    ${Object.entries(socialPlatforms).map(([key, name]) => 
                        `<option value="${key}">${name}</option>`
                    ).join('')}
                </select>
                <input type="url" placeholder="رابط الحساب" onchange="updatePreview()">
                <button type="button" class="remove-link-btn" onclick="removeSocialLink(${socialLinksCount})">حذف</button>
            `;
            
            container.appendChild(linkDiv);
        }

        function removeSocialLink(id) {
            const element = document.getElementById(`social-link-${id}`);
            if (element) {
                element.remove();
                updatePreview();
            }
        }

        function handleAvatarUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showStatus('يرجى اختيار ملف صورة صحيح', 'error');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showStatus('حجم الصورة كبير جداً (الحد الأقصى 5MB)', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('avatar-preview');
                const previewAvatar = document.getElementById('preview-avatar');
                preview.src = e.target.result;
                previewAvatar.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function handleBackgroundUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showStatus('يرجى اختيار ملف صورة صحيح', 'error');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showStatus('حجم الصورة كبير جداً (الحد الأقصى 5MB)', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('background-preview');
                preview.src = e.target.result;
                
                // تحديث الخلفية المخصصة
                customBackgroundImage = e.target.result;
                
                // إزالة تحديد الألوان
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                
                // تحديث المعاينة فوراً
                updatePreview();
            };
            reader.readAsDataURL(file);
        }

        function updatePreview() {
            const name = document.getElementById('name').value || 'اسمك هنا';
            const bio = document.getElementById('bio').value || 'نبذة تعريفية مختصرة عنك';
            
            document.getElementById('preview-name').textContent = name;
            document.getElementById('preview-bio').textContent = bio;
            
            // تحديث الخلفية
            const screen = document.getElementById('preview-screen');
            
            if (customBackgroundImage) {
                // خلفية مخصصة
                screen.style.backgroundImage = `url(${customBackgroundImage})`;
                screen.style.backgroundSize = 'cover';
                screen.style.backgroundPosition = 'center';
                screen.style.backgroundRepeat = 'no-repeat';
                screen.style.background = 'none';
                screen.style.color = 'white';
                
                // إضافة طبقة شفافة للنص
                screen.style.position = 'relative';
                if (!screen.querySelector('.overlay')) {
                    const overlay = document.createElement('div');
                    overlay.className = 'overlay';
                    overlay.style.cssText = `
                        position: absolute;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        background: rgba(0,0,0,0.3);
                        z-index: 1;
                    `;
                    screen.appendChild(overlay);
                }
                
                // رفع z-index للمحتوى
                const children = screen.children;
                for (let i = 0; i < children.length; i++) {
                    if (!children[i].classList.contains('overlay')) {
                        children[i].style.position = 'relative';
                        children[i].style.zIndex = '2';
                    }
                }
            } else {
                // إزالة الطبقة الشفافة
                const overlay = screen.querySelector('.overlay');
                if (overlay) {
                    overlay.remove();
                }
                
                // خلفية ملونة
                screen.style.backgroundImage = 'none';
                if (selectedBackgroundColor === '#f8f9fa') {
                    screen.style.background = `linear-gradient(135deg, ${selectedBackgroundColor}, #e9ecef)`;
                    screen.style.color = '#333';
                } else {
                    screen.style.background = `linear-gradient(135deg, ${selectedBackgroundColor}, ${adjustBrightness(selectedBackgroundColor, -20)})`;
                    screen.style.color = 'white';
                }
            }
            
            // تحديث روابط وسائل التواصل
            const linksContainer = document.getElementById('preview-social-links');
            linksContainer.innerHTML = '';
            
            document.querySelectorAll('.social-link-item').forEach(item => {
                const select = item.querySelector('select');
                const input = item.querySelector('input');
                if (select.value && input.value) {
                    const linkElement = document.createElement('div');
                    linkElement.className = 'social-link';
                    linkElement.textContent = socialPlatforms[select.value];
                    linksContainer.appendChild(linkElement);
                }
            });
        }

        function adjustBrightness(hex, percent) {
            const num = parseInt(hex.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        function updateProfileLink() {
            if (currentUsername) {
                const profileLink = document.getElementById('profile-link');
                const link = `q8bio.com/${currentUsername}`;
                profileLink.textContent = link;
                profileLink.href = `profile.html?user=${currentUsername}`;
            }
        }

        async function saveProfile() {
            if (!currentUser || !currentUsername) {
                showStatus('خطأ في المصادقة، يرجى تسجيل الدخول مرة أخرى', 'error');
                return;
            }

            try {
                showStatus('جاري حفظ البيانات...', 'info');
                
                const name = document.getElementById('name').value;
                const bio = document.getElementById('bio').value;
                
                if (!name.trim()) {
                    showStatus('يرجى إدخال الاسم', 'error');
                    return;
                }
                
                // جمع روابط وسائل التواصل
                const socialLinks = [];
                document.querySelectorAll('.social-link-item').forEach(item => {
                    const platform = item.querySelector('select').value;
                    const url = item.querySelector('input').value;
                    if (platform && url) {
                        socialLinks.push({ platform, url, name: socialPlatforms[platform] });
                    }
                });
                
                const profileData = {
                    name,
                    bio,
                    socialLinks,
                    backgroundColor: selectedBackgroundColor,
                    uid: currentUser.uid,
                    username: currentUsername,
                    updatedAt: firebase.database.ServerValue.TIMESTAMP
                };

                // رفع الصورة الشخصية إذا تم اختيارها
                const avatarFile = document.getElementById('avatar-input').files[0];
                if (avatarFile) {
                    try {
                        showStatus('جاري رفع الصورة الشخصية...', 'info');
                        const avatarRef = storage.ref(`avatars/${currentUsername}/${Date.now()}_${avatarFile.name}`);
                        const avatarSnapshot = await avatarRef.put(avatarFile);
                        profileData.avatar = await avatarSnapshot.ref.getDownloadURL();
                    } catch (error) {
                        console.error('Error uploading avatar:', error);
                        showStatus('خطأ في رفع الصورة الشخصية، سيتم المتابعة بدونها', 'error');
                    }
                }

                // رفع الخلفية إذا تم اختيارها
                const backgroundFile = document.getElementById('background-input').files[0];
                if (backgroundFile) {
                    try {
                        showStatus('جاري رفع الخلفية...', 'info');
                        const backgroundRef = storage.ref(`backgrounds/${currentUsername}/${Date.now()}_${backgroundFile.name}`);
                        const backgroundSnapshot = await backgroundRef.put(backgroundFile);
                        profileData.backgroundImage = await backgroundSnapshot.ref.getDownloadURL();
                    } catch (error) {
                        console.error('Error uploading background:', error);
                        showStatus('خطأ في رفع الخلفية، سيتم المتابعة بدونها', 'error');
                    }
                } else if (customBackgroundImage && customBackgroundImage.startsWith('data:')) {
                    // إذا كانت الخلفية من base64 (تم اختيارها ولكن لم يتم حفظها بعد)
                    try {
                        showStatus('جاري رفع الخلفية...', 'info');
                        
                        // تحويل base64 إلى blob
                        const response = await fetch(customBackgroundImage);
                        const blob = await response.blob();
                        
                        const backgroundRef = storage.ref(`backgrounds/${currentUsername}/${Date.now()}_background.jpg`);
                        const backgroundSnapshot = await backgroundRef.put(blob);
                        profileData.backgroundImage = await backgroundSnapshot.ref.getDownloadURL();
                    } catch (error) {
                        console.error('Error uploading background:', error);
                        showStatus('خطأ في رفع الخلفية، سيتم المتابعة بدونها', 'error');
                    }
                } else if (customBackgroundImage) {
                    // إذا كانت الخلفية URL موجود مسبقاً
                    profileData.backgroundImage = customBackgroundImage;
                }

                // حفظ في قاعدة البيانات
                await database.ref('profiles/' + currentUsername).set(profileData);
                
                showStatus('تم حفظ البيانات بنجاح! 🎉', 'success');
                
                // إخفاء الرسالة بعد 3 ثوان
                setTimeout(() => {
                    hideStatus();
                }, 3000);
                
            } catch (error) {
                console.error('Error saving profile:', error);
                showStatus('خطأ في حفظ البيانات: ' + error.message, 'error');
            }
        }

        async function loadUserProfile() {
            if (!currentUsername) return;

            try {
                const snapshot = await database.ref('profiles/' + currentUsername).once('value');
                const profileData = snapshot.val();
                
                if (profileData) {
                    document.getElementById('name').value = profileData.name || '';
                    document.getElementById('bio').value = profileData.bio || '';
                    
                    if (profileData.avatar) {
                        document.getElementById('avatar-preview').src = profileData.avatar;
                        document.getElementById('preview-avatar').src = profileData.avatar;
                    }
                    
                    if (profileData.backgroundImage) {
                        customBackgroundImage = profileData.backgroundImage;
                        document.getElementById('background-preview').src = profileData.backgroundImage;
                    }
                    
                    if (profileData.backgroundColor) {
                        selectedBackgroundColor = profileData.backgroundColor;
                        document.querySelectorAll('.color-option').forEach(opt => {
                            opt.classList.remove('selected');
                            if (opt.dataset.color === profileData.backgroundColor) {
                                opt.classList.add('selected');
                            }
                        });
                    }
                    
                    if (profileData.socialLinks && profileData.socialLinks.length > 0) {
                        // مسح الروابط الموجودة
                        document.getElementById('social-links-container').innerHTML = '';
                        socialLinksCount = 0;
                        
                        profileData.socialLinks.forEach(link => {
                            addSocialLink();
                            const lastLink = document.querySelector(`#social-link-${socialLinksCount}`);
                            lastLink.querySelector('select').value = link.platform;
                            lastLink.querySelector('input').value = link.url;
                        });
                    }
                    
                    updatePreview();
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showStatus('خطأ في تحميل البيانات', 'error');
            }
        }

        async function logout() {
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                try {
                    showStatus('جاري تسجيل الخروج...', 'info');
                    
                    // مسح localStorage
                    localStorage.clear();
                    
                    // تسجيل الخروج من Firebase
                    await auth.signOut();
                    
                    // إعادة التوجيه لصفحة تسجيل الدخول
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('Logout error:', error);
                    showStatus('خطأ في تسجيل الخروج', 'error');
                }
            }
        }

        function showStatus(message, type) {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
        }

        function hideStatus() {
            document.getElementById('status-container').innerHTML = '';
        }
    </script>
