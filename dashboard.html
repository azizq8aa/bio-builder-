<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>لوحة التحكم - Q8 Bio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding-top: 140px; /* مساحة للهيدر المثبت المحسن */
        }
        
        /* Header مثبت في الأعلى - محسن */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 15px 20px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .fixed-header h1 {
            color: #333;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .header-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            font-size: 14px;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
            box-shadow: 0 2px 10px rgba(220, 53, 69, 0.3);
        }
        
        .logout-btn:hover {
            background: linear-gradient(135deg, #c82333, #a71e2a);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        
        .profile-link-container {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
        }
        
        .profile-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            display: block;
            word-break: break-all;
            line-height: 1.3;
        }
        
        .profile-link:hover {
            text-decoration: underline;
        }
        
        .profile-link-label {
            font-size: 11px;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .container {
            max-width: 100%;
            padding: 20px;
            padding-bottom: 120px; /* مساحة لزر الحفظ المثبت */
        }
        
        .form-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .form-section h2 {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            -webkit-appearance: none;
            appearance: none;
            resize: none;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        /* Social Links - محسن لتجنب التداخل */
        .social-links-container {
            margin-top: 15px;
        }
        
        .social-link-item {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: stretch;
            padding: 15px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 12px;
            border: 1px solid #e9ecef;
            flex-wrap: wrap;
        }
        
        .social-link-item select {
            flex: 0 0 120px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            min-height: 40px;
        }
        
        .social-link-item input {
            flex: 1;
            min-width: 200px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            min-height: 40px;
        }
        
        .remove-link-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            flex-shrink: 0;
            min-height: 40px;
            min-width: 60px;
            margin-top: 5px;
        }
        
        .remove-link-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }
        
        .add-link-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .add-link-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        
        /* Color Palette */
        .color-palette {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .color-option {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .color-option.selected {
            border-color: #333;
            transform: scale(1.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* زر الحفظ مثبت في الأسفل - محسن */
        .fixed-save-btn {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 15px 20px;
            box-shadow: 0 -4px 25px rgba(0, 0, 0, 0.15);
            z-index: 999;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .save-btn {
            width: 100%;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        .save-btn:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        .save-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Preview Section */
        .preview-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .phone-preview {
            width: 250px;
            height: 450px;
            background: #1a1a1a;
            border-radius: 25px;
            padding: 8px;
            margin: 0 auto;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
            overflow: hidden;
        }
        
        .preview-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .preview-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .preview-bio {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .preview-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        
        .preview-link {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 10px;
            font-weight: 500;
        }
        
        .status-message {
            padding: 12px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        /* تحسينات Safari */
        @supports (-webkit-touch-callout: none) {
            .social-link-item select {
                background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
                background-repeat: no-repeat;
                background-position: right 12px center;
                background-size: 16px;
                padding-right: 40px;
            }
        }
        
        /* تجاوب للشاشات الصغيرة */
        @media (max-width: 480px) {
            body {
                padding-top: 160px;
            }
            
            .container {
                padding: 10px;
            }
            
            .form-section,
            .preview-section {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .phone-preview {
                width: 200px;
                height: 360px;
            }
            
            .color-palette {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .color-option {
                width: 35px;
                height: 35px;
            }
            
            .fixed-header {
                padding: 12px 15px;
            }
            
            .fixed-header h1 {
                font-size: 18px;
                margin-bottom: 10px;
            }
            
            .header-buttons {
                gap: 8px;
                margin-bottom: 8px;
            }
            
            .logout-btn {
                padding: 8px 12px;
                font-size: 13px;
            }
            
            .profile-link-container {
                padding: 8px 12px;
            }
            
            .profile-link {
                font-size: 12px;
            }
            
            .profile-link-label {
                font-size: 10px;
            }
            
            .social-link-item {
                flex-direction: column;
                gap: 8px;
            }
            
            .social-link-item select,
            .social-link-item input {
                flex: none;
                width: 100%;
                min-width: auto;
            }
            
            .remove-link-btn {
                align-self: flex-end;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header مثبت في الأعلى - محسن -->
    <div class="fixed-header">
        <h1>Q8 Bio - لوحة التحكم</h1>
        <div class="header-buttons">
            <button class="logout-btn" onclick="logout()">🚪 تسجيل الخروج</button>
        </div>
        <div class="profile-link-container">
            <div class="profile-link-label">رابط ملفك التعريفي:</div>
            <a href="#" class="profile-link" id="profile-link">q8bio.com/testuser</a>
        </div>
    </div>

    <div class="container">
        <!-- Status Messages -->
        <div id="status-container"></div>

        <!-- Basic Info Section -->
        <div class="form-section">
            <h2>👤 المعلومات الأساسية</h2>
            <div class="form-group">
                <label for="name">الاسم:</label>
                <input type="text" id="name" placeholder="أدخل اسمك">
            </div>
            <div class="form-group">
                <label for="bio">النبذة التعريفية:</label>
                <textarea id="bio" rows="3" placeholder="اكتب نبذة تعريفية عنك"></textarea>
            </div>
        </div>

        <!-- Social Links Section -->
        <div class="form-section">
            <h2>🔗 روابط وسائل التواصل</h2>
            <div id="social-links-container" class="social-links-container">
                <!-- Social links will be added here -->
            </div>
            <button type="button" class="add-link-btn" onclick="addSocialLink()">➕ إضافة رابط</button>
        </div>

        <!-- Color Selection -->
        <div class="form-section">
            <h2>🎨 اختيار اللون</h2>
            <div class="color-palette">
                <div class="color-option selected" data-color="#007bff" style="background: #007bff;"></div>
                <div class="color-option" data-color="#28a745" style="background: #28a745;"></div>
                <div class="color-option" data-color="#dc3545" style="background: #dc3545;"></div>
                <div class="color-option" data-color="#ffc107" style="background: #ffc107;"></div>
                <div class="color-option" data-color="#6f42c1" style="background: #6f42c1;"></div>
                <div class="color-option" data-color="#fd7e14" style="background: #fd7e14;"></div>
                <div class="color-option" data-color="#20c997" style="background: #20c997;"></div>
                <div class="color-option" data-color="#e83e8c" style="background: #e83e8c;"></div>
                <div class="color-option" data-color="#6c757d" style="background: #6c757d;"></div>
                <div class="color-option" data-color="#343a40" style="background: #343a40;"></div>
                <div class="color-option" data-color="#17a2b8" style="background: #17a2b8;"></div>
                <div class="color-option" data-color="#f8f9fa" style="background: #f8f9fa; border: 1px solid #ddd;"></div>
            </div>
        </div>

        <!-- Preview Section -->
        <div class="preview-section">
            <h2>📱 معاينة الملف التعريفي</h2>
            <div class="phone-preview">
                <div class="phone-screen" id="preview-screen">
                    <div class="preview-avatar" id="preview-avatar">👤</div>
                    <div class="preview-name" id="preview-name">اسمك</div>
                    <div class="preview-bio" id="preview-bio">نبذة تعريفية</div>
                    <div class="preview-links" id="preview-links"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- زر الحفظ مثبت في الأسفل - محسن -->
    <div class="fixed-save-btn">
        <button class="save-btn" onclick="saveProfile()">💾 حفظ التغييرات</button>
    </div>

    <script>
        // Global variables
        let socialLinksCount = 0;
        let currentUser = { uid: 'test-user', email: 'test@example.com' };
        let currentUsername = 'testuser';
        
        const socialPlatforms = {
            'instagram': 'Instagram',
            'twitter': 'Twitter',
            'facebook': 'Facebook',
            'linkedin': 'LinkedIn',
            'youtube': 'YouTube',
            'tiktok': 'TikTok',
            'snapchat': 'Snapchat',
            'whatsapp': 'WhatsApp',
            'telegram': 'Telegram',
            'website': 'موقع شخصي'
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Add initial social link
            addSocialLink();
            
            // Set up event listeners
            document.getElementById('name').addEventListener('input', updatePreview);
            document.getElementById('bio').addEventListener('input', updatePreview);
            
            // Set up color selection
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    updatePreview();
                });
            });
            
            // Update profile link
            updateProfileLink();
            
            // Load saved data
            loadSavedData();
            
            // Initial preview update
            updatePreview();
        });

        // Add social link
        function addSocialLink() {
            socialLinksCount++;
            const container = document.getElementById('social-links-container');
            const linkDiv = document.createElement('div');
            linkDiv.className = 'social-link-item';
            linkDiv.id = `social-link-${socialLinksCount}`;
            
            linkDiv.innerHTML = `
                <select onchange="updatePreview()">
                    <option value="">اختر المنصة</option>
                    ${Object.entries(socialPlatforms).map(([key, name]) => 
                        `<option value="${key}">${name}</option>`
                    ).join('')}
                </select>
                <input type="url" placeholder="رابط الحساب" onchange="updatePreview()">
                <button type="button" class="remove-link-btn" onclick="removeSocialLink(${socialLinksCount})">حذف</button>
            `;
            
            container.appendChild(linkDiv);
        }

        // Remove social link
        function removeSocialLink(id) {
            const element = document.getElementById(`social-link-${id}`);
            if (element) {
                element.remove();
                updatePreview();
            }
        }

        // Update preview
        function updatePreview() {
            const name = document.getElementById('name').value || 'اسمك';
            const bio = document.getElementById('bio').value || 'نبذة تعريفية';
            
            document.getElementById('preview-name').textContent = name;
            document.getElementById('preview-bio').textContent = bio;
            
            // Update background color
            const selectedColor = document.querySelector('.color-option.selected');
            if (selectedColor) {
                const color = selectedColor.dataset.color;
                const screen = document.getElementById('preview-screen');
                if (color === '#f8f9fa') {
                    screen.style.background = `linear-gradient(135deg, ${color}, #e9ecef)`;
                    screen.style.color = '#333';
                } else {
                    screen.style.background = `linear-gradient(135deg, ${color}, ${adjustBrightness(color, -20)})`;
                    screen.style.color = 'white';
                }
            }
            
            // Update social links preview
            const linksContainer = document.getElementById('preview-links');
            linksContainer.innerHTML = '';
            
            document.querySelectorAll('.social-link-item').forEach(item => {
                const select = item.querySelector('select');
                const input = item.querySelector('input');
                if (select.value && input.value) {
                    const linkElement = document.createElement('div');
                    linkElement.className = 'preview-link';
                    linkElement.textContent = socialPlatforms[select.value];
                    linksContainer.appendChild(linkElement);
                }
            });
        }

        // Helper function to adjust color brightness
        function adjustBrightness(hex, percent) {
            const num = parseInt(hex.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        // Update profile link
        function updateProfileLink() {
            const profileLink = document.getElementById('profile-link');
            const link = `q8bio.com/${currentUsername}`;
            profileLink.textContent = link;
            profileLink.href = `profile_new.html?user=${currentUsername}`;
        }

        // Save profile - محسن ويعمل بشكل صحيح
        async function saveProfile() {
            try {
                showStatus('جاري حفظ البيانات...', 'info');
                
                const name = document.getElementById('name').value;
                const bio = document.getElementById('bio').value;
                
                if (!name.trim()) {
                    showStatus('يرجى إدخال الاسم', 'error');
                    return;
                }
                
                // Collect social links
                const socialLinks = [];
                document.querySelectorAll('.social-link-item').forEach(item => {
                    const platform = item.querySelector('select').value;
                    const url = item.querySelector('input').value;
                    if (platform && url) {
                        socialLinks.push({ platform, url, name: socialPlatforms[platform] });
                    }
                });
                
                // Get selected color
                const selectedColor = document.querySelector('.color-option.selected');
                const backgroundColor = selectedColor ? selectedColor.dataset.color : '#007bff';
                
                const profileData = {
                    name,
                    bio,
                    socialLinks,
                    backgroundColor,
                    uid: currentUser.uid,
                    updatedAt: new Date().toISOString()
                };

                // Simulate saving to localStorage for demo
                localStorage.setItem(`profile_${currentUsername}`, JSON.stringify(profileData));
                
                showStatus('تم حفظ البيانات بنجاح! 🎉', 'success');
                
                // Hide status after 3 seconds
                setTimeout(() => {
                    hideStatus();
                }, 3000);
                
            } catch (error) {
                console.error('Error saving profile:', error);
                showStatus('خطأ في حفظ البيانات: ' + error.message, 'error');
            }
        }

        // Logout
        function logout() {
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                showStatus('جاري تسجيل الخروج...', 'info');
                setTimeout(() => {
                    window.location.href = 'index_new.html';
                }, 1000);
            }
        }

        // Status messages
        function showStatus(message, type) {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
        }

        function hideStatus() {
            document.getElementById('status-container').innerHTML = '';
        }

        // Load saved data on page load
        function loadSavedData() {
            try {
                const savedData = localStorage.getItem(`profile_${currentUsername}`);
                if (savedData) {
                    const profileData = JSON.parse(savedData);
                    
                    document.getElementById('name').value = profileData.name || '';
                    document.getElementById('bio').value = profileData.bio || '';
                    
                    // Load social links
                    if (profileData.socialLinks && profileData.socialLinks.length > 0) {
                        // Clear existing links
                        document.getElementById('social-links-container').innerHTML = '';
                        socialLinksCount = 0;
                        
                        profileData.socialLinks.forEach(link => {
                            addSocialLink();
                            const lastLink = document.querySelector(`#social-link-${socialLinksCount}`);
                            lastLink.querySelector('select').value = link.platform;
                            lastLink.querySelector('input').value = link.url;
                        });
                    }
                    
                    // Load selected color
                    if (profileData.backgroundColor) {
                        document.querySelectorAll('.color-option').forEach(opt => {
                            opt.classList.remove('selected');
                            if (opt.dataset.color === profileData.backgroundColor) {
                                opt.classList.add('selected');
                            }
                        });
                    }
                    
                    updatePreview();
                }
            } catch (error) {
                console.error('Error loading saved data:', error);
            }
        }
    </script>
</body>
</html>
