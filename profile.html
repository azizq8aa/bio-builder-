<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8 Bio - الملف التعريفي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .phone-container {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            z-index: 10;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .phone-content {
            position: absolute;
            top: 44px;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .phone-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #666;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .profile-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.5px;
        }

        .profile-bio {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.5;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
            max-width: 280px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 280px;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 16px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .social-link i {
            width: 24px;
            text-align: center;
            font-size: 20px;
        }

        .brand-footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-align: center;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-align: center;
            padding: 40px;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .error-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .error-text {
            font-size: 16px;
            opacity: 0.8;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .phone-container {
                width: 100%;
                max-width: 375px;
                height: 100vh;
                border-radius: 0;
                padding: 0;
            }
            
            .phone-screen {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen" id="phone-screen">
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-left">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
                <div class="status-right">9:41</div>
            </div>
            
            <!-- Loading State -->
            <div class="loading" id="loading-state">
                <div class="spinner"></div>
                <p>جاري تحميل الملف التعريفي...</p>
            </div>
            
            <!-- Profile Content -->
            <div class="phone-content" id="profile-content" style="display: none;">
                <div class="profile-avatar" id="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-name" id="profile-name">اسم المستخدم</div>
                <div class="profile-bio" id="profile-bio">نبذة تعريفية قصيرة</div>
                <div class="social-links" id="social-links">
                    <!-- Social links will be populated here -->
                </div>
                
                <div class="brand-footer">
                    تم إنشاؤه بواسطة Q8 Bio
                </div>
            </div>
            
            <!-- Error State -->
            <div class="error-message" id="error-state" style="display: none;">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="error-title">الملف التعريفي غير موجود</div>
                <div class="error-text">
                    <p>لم يتم العثور على الملف التعريفي المطلوب.</p>
                    <p>تأكد من صحة الرابط أو قم بإنشاء حساب جديد.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB_JYPRWYnbAw4AvJ0yTXLfLbPNOUZG4tA",
            authDomain: "bio-builder-new.firebaseapp.com",
            databaseURL: "https://bio-builder-new-default-rtdb.firebaseio.com",
            projectId: "bio-builder-new",
            storageBucket: "bio-builder-new.firebasestorage.app",
            messagingSenderId: "618331429708",
            appId: "1:618331429708:web:4357af8958ac90a67d0de9"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const socialPlatforms = {
            instagram: { name: 'Instagram', icon: 'fab fa-instagram' },
            twitter: { name: 'Twitter', icon: 'fab fa-twitter' },
            facebook: { name: 'Facebook', icon: 'fab fa-facebook' },
            linkedin: { name: 'LinkedIn', icon: 'fab fa-linkedin' },
            youtube: { name: 'YouTube', icon: 'fab fa-youtube' },
            tiktok: { name: 'TikTok', icon: 'fab fa-tiktok' },
            snapchat: { name: 'Snapchat', icon: 'fab fa-snapchat' },
            whatsapp: { name: 'WhatsApp', icon: 'fab fa-whatsapp' },
            telegram: { name: 'Telegram', icon: 'fab fa-telegram' },
            website: { name: 'موقع ويب', icon: 'fas fa-globe' }
        };

        // Get username from URL
        function getUsernameFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('user');
        }

        // Load profile data
        async function loadProfile() {
            const username = getUsernameFromUrl();
            
            if (!username) {
                showError();
                return;
            }
            
            try {
                const profileDoc = await db.collection('profiles').doc(username).get();
                
                if (!profileDoc.exists) {
                    showError();
                    return;
                }
                
                const data = profileDoc.data();
                displayProfile(data);
                
            } catch (error) {
                console.error('Error loading profile:', error);
                showError();
            }
        }

        // Display profile
        function displayProfile(data) {
            // Hide loading, show content
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('profile-content').style.display = 'flex';
            
            // Set background
            const phoneScreen = document.getElementById('phone-screen');
            if (data.backgroundImage) {
                phoneScreen.style.backgroundImage = `url("${data.backgroundImage}")`;
                phoneScreen.style.backgroundSize = 'cover';
                phoneScreen.style.backgroundPosition = 'center';
            } else if (data.backgroundColor) {
                phoneScreen.style.background = `linear-gradient(135deg, ${data.backgroundColor}, ${adjustColor(data.backgroundColor, -20)})`;
            }
            
            // Set avatar
            const avatar = document.getElementById('profile-avatar');
            if (data.avatar) {
                avatar.style.backgroundImage = `url("${data.avatar}")`;
                avatar.style.backgroundSize = 'cover';
                avatar.style.backgroundPosition = 'center';
                avatar.innerHTML = '';
            }
            
            // Set name and bio
            document.getElementById('profile-name').textContent = data.name || 'مستخدم Q8 Bio';
            document.getElementById('profile-bio').textContent = data.bio || 'مرحباً بك في ملفي التعريفي';
            
            // Set social links
            const socialLinksContainer = document.getElementById('social-links');
            socialLinksContainer.innerHTML = '';
            
            if (data.socialLinks && data.socialLinks.length > 0) {
                data.socialLinks.forEach(link => {
                    if (link.platform && link.url && socialPlatforms[link.platform]) {
                        const platform = socialPlatforms[link.platform];
                        const linkElement = document.createElement('a');
                        linkElement.className = 'social-link';
                        linkElement.href = link.url;
                        linkElement.target = '_blank';
                        linkElement.rel = 'noopener noreferrer';
                        linkElement.innerHTML = `
                            <i class="${platform.icon}"></i>
                            <span>${platform.name}</span>
                        `;
                        socialLinksContainer.appendChild(linkElement);
                    }
                });
            }
        }

        // Show error state
        function showError() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'flex';
        }

        // Utility function to adjust color
        function adjustColor(color, amount) {
            const usePound = color[0] === '#';
            const col = usePound ? color.slice(1) : color;
            const num = parseInt(col, 16);
            let r = (num >> 16) + amount;
            let g = (num >> 8 & 0x00FF) + amount;
            let b = (num & 0x0000FF) + amount;
            r = r > 255 ? 255 : r < 0 ? 0 : r;
            g = g > 255 ? 255 : g < 0 ? 0 : g;
            b = b > 255 ? 255 : b < 0 ? 0 : b;
            return (usePound ? '#' : '') + (r << 16 | g << 8 | b).toString(16).padStart(6, '0');
        }

        // Load profile on page load
        window.addEventListener('load', loadProfile);
    </script>
</body>
</html>
