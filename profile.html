<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف التعريفي - Q8 Bio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .phone-container {
            width: 350px;
            height: 600px;
            background: #000;
            border-radius: 30px;
            padding: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .status-bar {
            position: absolute;
            top: 10px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .time {
            font-size: 14px;
        }
        
        .battery {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .profile-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 20px;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            overflow: hidden;
            border: 4px solid rgba(255,255,255,0.3);
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .bio {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.6;
            max-width: 280px;
            margin-bottom: 30px;
        }
        
        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            max-width: 300px;
        }
        
        .social-link {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .social-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .error-message {
            text-align: center;
            color: #ff6b6b;
            font-size: 16px;
            padding: 20px;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 16px;
        }
        
        @media (max-width: 480px) {
            .phone-container {
                width: 300px;
                height: 500px;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }
            
            .name {
                font-size: 20px;
            }
            
            .bio {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen" id="phone-screen">
            <div class="status-bar">
                <div class="time" id="current-time">9:41</div>
                <div class="battery">
                    <span>📶</span>
                    <span>📶</span>
                    <span>🔋</span>
                </div>
            </div>
            
            <div class="profile-content" id="profile-content">
                <div class="loading">جاري تحميل الملف التعريفي...</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB_JYPRWYnbAw4AvJ0yTXLfLbPNOUZG4tA",
            authDomain: "bio-builder-new.firebaseapp.com",
            databaseURL: "https://bio-builder-new-default-rtdb.firebaseio.com",
            projectId: "bio-builder-new",
            storageBucket: "bio-builder-new.firebasestorage.app",
            messagingSenderId: "618331429708",
            appId: "1:618331429708:web:4357af8958ac90a67d0de9"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // تحديث الوقت
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ar-SA', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            document.getElementById('current-time').textContent = timeString;
        }

        // تحديث الوقت كل ثانية
        setInterval(updateTime, 1000);
        updateTime();

        // الحصول على اسم المستخدم من URL
        function getUsernameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('user');
        }

        // تحميل الملف التعريفي
        async function loadProfile() {
            const username = getUsernameFromURL();
            
            if (!username) {
                showError('لم يتم تحديد اسم المستخدم');
                return;
            }

            try {
                console.log('Loading profile for username:', username);
                
                // البحث في profiles أولاً
                const profileSnapshot = await database.ref('profiles/' + username).once('value');
                let profileData = profileSnapshot.val();
                
                if (!profileData) {
                    // إذا لم نجد في profiles، نبحث في users
                    const userSnapshot = await database.ref('users/' + username).once('value');
                    profileData = userSnapshot.val();
                }
                
                if (profileData) {
                    console.log('Profile data found:', profileData);
                    displayProfile(profileData);
                } else {
                    console.log('No profile data found for username:', username);
                    showError('الملف التعريفي غير موجود');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showError('خطأ في تحميل الملف التعريفي');
            }
        }

        // عرض الملف التعريفي
        function displayProfile(data) {
            const profileContent = document.getElementById('profile-content');
            const phoneScreen = document.getElementById('phone-screen');
            
            // تحديث الخلفية
            if (data.backgroundImage) {
                phoneScreen.style.background = `url(${data.backgroundImage}) center/cover`;
                phoneScreen.style.backgroundRepeat = 'no-repeat';
            } else if (data.backgroundColor) {
                phoneScreen.style.background = `linear-gradient(135deg, ${data.backgroundColor}, ${data.backgroundColor}dd)`;
            }
            
            // إنشاء محتوى الملف التعريفي
            let avatarHTML = '👤';
            if (data.avatar) {
                avatarHTML = `<img src="${data.avatar}" alt="Avatar" onerror="this.parentElement.innerHTML='👤'">`;
            }
            
            let socialLinksHTML = '';
            if (data.socialLinks && data.socialLinks.length > 0) {
                socialLinksHTML = data.socialLinks.map(link => 
                    `<a href="${link.url}" target="_blank" class="social-link">${link.name}</a>`
                ).join('');
            }
            
            profileContent.innerHTML = `
                <div class="avatar">${avatarHTML}</div>
                <div class="name">${data.name || 'بدون اسم'}</div>
                <div class="bio">${data.bio || 'لا توجد نبذة تعريفية'}</div>
                <div class="social-links">${socialLinksHTML}</div>
            `;
        }

        // عرض رسالة خطأ
        function showError(message) {
            const profileContent = document.getElementById('profile-content');
            profileContent.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // تحميل الملف التعريفي عند تحميل الصفحة
        window.addEventListener('load', loadProfile);
    </script>
</body>
</html>
